<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Symphony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            transition: all 0.3s ease; /* Added transition for smoother movement */
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; }
            50% { r: 10px; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
const width = window.innerWidth;
const height = window.innerHeight;
let svg = document.createElementNS(svgNS, "svg");
document.body.appendChild(svg);
let mousePos = { x: 0, y: 0 };

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createDivDot(x, y) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    dot.style.width = dot.style.height = `${Math.random() * 10 + 2}px`;
    dot.style.backgroundColor = getRandomColor();
    dot.style.top = `${y}px`;
    dot.style.left = `${x}px`;
    dot.style.animation = `move ${Math.random() * 5 + 5}s linear infinite`;
    document.body.insertBefore(dot, svg);
}

function createSvgDot(x, y) {
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("fill", getRandomColor());
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", Math.random() * 10 + 2);
    svg.appendChild(dot);
    animateSvgDot(dot);
}

function animateSvgDot(dot) {
    let dx = (Math.random() - 0.5) * 2;
    let dy = (Math.random() - 0.5) * 2;
    function move() {
        let cx = parseFloat(dot.getAttribute("cx")) + dx;
        let cy = parseFloat(dot.getAttribute("cy")) + dy;
        if (cx <= 0 || cx >= width) dx = -dx;
        if (cy <= 0 || cy >= height) dy = -dy;
        dot.setAttribute("cx", cx);
        dot.setAttribute("cy", cy);
        requestAnimationFrame(move);
    }
    move();
}

function refreshAnimation() {
    svg.innerHTML = ''; // Clear the existing dots
    svg = document.createElementNS(svgNS, "svg"); // Recreate the SVG container
    document.body.appendChild(svg);
    
    const totalDots = 400;
    for (let i = 0; i < totalDots; i++) {
        if (i % 2 === 0) createDivDot(mousePos.x, mousePos.y); // Create half as div dots around the mouse position
        else createSvgDot(Math.random() * width, Math.random() * height); // Create the other half as SVG dots
    }
}

refreshAnimation();
setInterval(refreshAnimation, 10000); // Refresh the animation every 10 seconds

document.addEventListener("mousemove", (e) => {
    mousePos.x = e.clientX;
    mousePos.y = e.clientY;
});
</script>
</body>
</html>
