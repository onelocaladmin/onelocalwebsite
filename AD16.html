<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Symphony</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; }
            50% { r: 10px; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF"];
        const particles = [];

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(x, y) {
            const speedX = (Math.random() - 0.5) * 3;
            const speedY = (Math.random() - 0.5) * 3;
            const size = Math.random() * 10 + 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push(new Particle(x, y, size, color, speedX, speedY));
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].size <= 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        canvas.addEventListener("mousemove", (e) => {
            createParticles(e.clientX, e.clientY);
        });

        canvas.addEventListener("click", (e) => {
            createShockwave(e.clientX, e.clientY);
        });

        animateParticles();
        
        function createShockwave(x, y) {
            for (let i = 0; i < particles.length; i++) {
                const dx = particles[i].x - x;
                const dy = particles[i].y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 100;

                if (distance < maxDistance) {
                    const angle = Math.atan2(dy, dx);
                    const force = 20;
                    const speedX = Math.cos(angle) * force;
                    const speedY = Math.sin(angle) * force;

                    particles[i].speedX = speedX;
                    particles[i].speedY = speedY;
                }
            }
        }
    </script>
</body>
</html>
