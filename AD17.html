<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waltzing Cosmos with Mouse Interactions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #waltz-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, background-color 0.5s ease;
        }
        .waltz-note {
            position: absolute;
            color: white;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="waltz-container">
        <!-- Dots will waltz around the screen -->
    </div>
    <audio id="waltz-music" src="your-waltz-music.mp3" autoplay loop></audio>

    <script>
        const container = document.getElementById('waltz-container');
        const music = document.getElementById('waltz-music');

        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
        const width = window.innerWidth;
        const height = window.innerHeight;
        const numDots = 100; // Number of dots to waltz
        const waltzSpeed = 5; // Speed of the waltz

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.backgroundColor = getRandomColor();
            dot.style.width = dot.style.height = `${Math.random() * 20 + 10}px`;
            dot.style.top = `${Math.random() * height}px`;
            dot.style.left = `${Math.random() * width}px`;
            container.appendChild(dot);
            return dot;
        }

        function createWaltzNote() {
            const note = document.createElement('div');
            note.className = 'waltz-note';
            note.textContent = '1-2-3, 1-2-3...';
            note.style.top = `${Math.random() * height}px`;
            note.style.left = `${Math.random() * width}px`;
            container.appendChild(note);
            return note;
        }

        function animateDot(dot) {
            const angle = Math.random() * 360;
            const radius = Math.random() * 200 + 100;
            const startX = width / 2 + radius * Math.cos(angle);
            const startY = height / 2 + radius * Math.sin(angle);

            dot.style.transform = `translate(${startX}px, ${startY}px)`;

            const endX = width / 2 + radius * Math.cos(angle + 180);
            const endY = height / 2 + radius * Math.sin(angle + 180);

            dot.animate(
                [
                    { transform: `translate(${startX}px, ${startY}px)` },
                    { transform: `translate(${endX}px, ${endY}px)` },
                ],
                {
                    duration: waltzSpeed * 1000,
                    iterations: Infinity,
                }
            );
        }

        function startWaltz() {
            for (let i = 0; i < numDots; i++) {
                const dot = createDot();
                animateDot(dot);
            }
            setInterval(() => {
                createWaltzNote();
            }, 3000); // Create waltz notes every 3 seconds
        }

        music.addEventListener('play', () => {
            startWaltz();
        });

        // Mouse interactions
        container.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot) => {
                const x = e.clientX;
                const y = e.clientY;
                dot.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        container.addEventListener('click', (e) => {
            const dot = e.target;
            if (dot.classList.contains('dot')) {
                dot.style.backgroundColor = getRandomColor();
            }
        });

        // Start the music
        music.play();
    </script>
</body>
</html>
