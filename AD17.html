<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Web Symphony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .layer:nth-child(1) .dot {
            animation: move-layer1 8s linear infinite;
        }

        .layer:nth-child(2) .dot {
            animation: move-layer2 10s linear infinite;
        }

        .layer:nth-child(3) .dot {
            animation: move-layer3 12s linear infinite;
        }

        @keyframes move-layer1 {
            0% { transform: translateX(0) translateY(0) translateZ(0); }
            100% { transform: translateX(50vw) translateY(-50vh) translateZ(-50vw); }
        }

        @keyframes move-layer2 {
            0% { transform: translateX(0) translateY(0) translateZ(0); }
            100% { transform: translateX(-30vw) translateY(60vh) translateZ(-30vw); }
        }

        @keyframes move-layer3 {
            0% { transform: translateX(0) translateY(0) translateZ(0); }
            100% { transform: translateX(70vw) translateY(-20vh) translateZ(-70vw); }
        }

        @keyframes pulse {
            0%, 100% { r: 2px; }
            50% { r: 10px; }
        }
    </style>
</head>
<body>
<div class="layer">
    <script>
        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.width = dot.style.height = `${Math.random() * 10 + 2}px`;
            dot.style.backgroundColor = getRandomColor();
            dot.style.top = `${Math.random() * 100}vh`;
            dot.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(dot);
        }

        const totalDots = 200;
        for (let i = 0; i < totalDots; i++) {
            createDot();
        }
    </script>
</div>
