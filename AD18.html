<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Animated Symphony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .animated-dot {
            animation: drift 10s infinite linear, pulse 5s infinite ease-in-out;
        }
        @keyframes drift {
            from { transform: translate(0px, 0px); }
            to { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 5px; }
            50% { r: 10px; }
        }
        .moving-dot {
            position: absolute;
            border-radius: 50%;
            animation: move 10s infinite linear;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
    </style>
</head>
<body>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
const width = window.innerWidth;
const height = window.innerHeight;
let svg = document.createElementNS(svgNS, "svg");
document.body.appendChild(svg);

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

// Create SVG Dots with Varied Sizes and Animations
function createSvgDot() {
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("class", "animated-dot");
    dot.setAttribute("fill", getRandomColor());
    let size = Math.random() * 10 + 5; // Random size between 5px and 15px for more variation
    dot.setAttribute("r", size);
    dot.setAttribute("cx", Math.random() * width);
    dot.setAttribute("cy", Math.random() * height);
    svg.appendChild(dot);
}

// Create Moving Div Dots with Varied Sizes
function createMovingDot() {
    const dot = document.createElement('div');
    dot.className = 'moving-dot';
    let size = Math.random() * 20 + 5; // Increased size range for more variation
    dot.style.width = `${size}px`;
    dot.style.height = `${size}px`;
    dot.style.backgroundColor = getRandomColor();
    dot.style.top = `${Math.random() * 100}vh`;
    dot.style.left = `${Math.random() * 100}vw`;
    document.body.insertBefore(dot, svg);
}

// Populate the Scene with Both SVG and Div Dots
function populateScene() {
    const totalDots = 500; // Combined total of SVG and Div dots
    for (let i = 0; i < totalDots; i++) {
        if (i % 2 === 0) createSvgDot(); // Alternate between creating SVG and Div dots
        else createMovingDot();
    }
}

populateScene();
</script>
</body>
</html>
