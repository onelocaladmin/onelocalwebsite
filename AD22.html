<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Symphony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .dynamic-dot {
            animation: drift 20s infinite linear, pulse 2s infinite alternate;
        }
        @keyframes drift {
            from { transform: translate(0px, 0px); }
            to { transform: translate(100vw, 100vh); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; fill-opacity: 0.6; }
            50% { r: 8px; fill-opacity: 1; }
        }
        .fibonacci-svg {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            transform: translate(50%, 50%) scale(2);
        }
    </style>
</head>
<body>
<svg id="cosmos" viewBox="0 0 87 87" fill="none" xmlns="http://www.w3.org/2000/svg" class="fibonacci-svg">
    <!-- Fibonacci SVG Paths -->
    <!-- Insert all the given SVG paths here -->
</svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
const width = window.innerWidth;
const height = window.innerHeight;
let svg = document.getElementById("cosmos");

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createDynamicDot() {
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("class", "dynamic-dot");
    dot.setAttribute("fill", getRandomColor());
    let r = Math.random() * 5 + 2; // Varying sizes for more visual interest
    dot.setAttribute("r", r);
    dot.setAttribute("cx", Math.random() * width);
    dot.setAttribute("cy", Math.random() * height);
    svg.appendChild(dot);
}

// Populate the scene with dynamic dots
function populateDots(num) {
    for (let i = 0; i < num; i++) {
        createDynamicDot();
    }
}

populateDots(200); // Adjust the number of dots as needed

// Refresh the dynamic dots to maintain performance
setInterval(() => {
    // Clear existing dynamic dots
    let dynamicDots = svg.querySelectorAll('.dynamic-dot');
    dynamicDots.forEach(dot => dot.remove());
    // Repopulate dynamic dots
    populateDots(200);
}, 10000); // Refresh every 10 seconds
</script>
</body>
</html>
