<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Dance with Flower of Life</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                r: 2px;
            }
            50% {
                r: 5px; /* Increased size for visual emphasis */
            }
        }
    </style>
</head>
<body>
<svg id="cosmos" width="87" height="87" viewBox="0 0 87 87" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Flower of Life Paths -->
    <path d="M52.858 46.8364C41.1636 45.8516 32.482 35.5729 33.4668 23.8786C34.4516 12.1843 44.7303 3.50261 56.4246 4.48743C68.1189 5.47224 76.8006 15.7508 75.8158 27.4451C74.8308 39.1396 64.5525 47.8213 52.858 46.8364Z" stroke="#BF1E2D" stroke-width="1.5" stroke-miterlimit="10"/>
    <!-- Additional paths omitted for brevity -->
</svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const cosmos = document.getElementById("cosmos");
const width = cosmos.viewBox.baseVal.width;
const height = cosmos.viewBox.baseVal.height;
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createFibonacciDot(x, y, r, color) {
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    cosmos.appendChild(dot);
}

function generateFibonacciSpiral() {
    const numDots = 144; // A Fibonacci number
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 2; // Adjusted for SVG size
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        createFibonacciDot(x, y, Math.max(2 * (i / numDots), 0.5), getRandomColor()); // Adjusted size for SVG viewbox
    }
}

generateFibonacciSpiral();
</script>
</body>
</html>
