    <title>Fibonacci Symphony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .dynamic-dot {
            animation: drift 20s infinite linear, pulse 2s infinite alternate;
        }
        @keyframes drift {
            from { transform: translate(0px, 0px); }
            to { transform: translate(100vw, 100vh); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; fill-opacity: 0.6; }
            50% { r: 8px; fill-opacity: 1; }
        }
        .fibonacci-svg {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            transform: translate(50%, 50%) scale(2);
        }
    </style>
</head>
