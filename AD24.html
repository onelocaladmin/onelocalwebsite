<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytho-Chrystic Cyberpunk Vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep cosmic black */
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            fill-opacity: 0.8;
            transition: all 0.6s ease;
        }
        .fibonacci-dot:hover {
            fill-opacity: 1;
            r: 8px;
        }
    </style>
</head>
<body>
<svg id="cosmos"></svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"]; // Rainbow colors

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createFibonacciDot(x, y, r, color) {
    const svg = document.getElementById('cosmos');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    svg.appendChild(dot);
}

function generateFibonacciSpiral() {
    const numDots = 500; // Increase the number of dots for a larger spiral
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 20; // Increase the distance
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        createFibonacciDot(x, y, Math.max(5 * (i / numDots), 2), getRandomColor());
    }
}

generateFibonacciSpiral();

</script>
</body>
</html>
