<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytho-Chrystic Cyberpunk Vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep cosmic black */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #cosmos {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #cosmos-flower {
            position: absolute;
            width: 87px; /* Adjust the flower size as needed */
            height: 87px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .fibonacci-dot {
            fill-opacity: 0.8;
            transition: all 0.6s ease;
        }
        .fibonacci-dot:hover {
            fill-opacity: 1;
            r: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <svg id="cosmos"></svg>
    <svg id="cosmos-flower" width="87" height="87" viewBox="0 0 87 87" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Flower of Life Paths -->
        <!-- Add your Flower of Life paths here -->
    </svg>
</div>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"]; // Rainbow colors

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createFibonacciDot(x, y, r, color) {
    const svg = document.getElementById('cosmos');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    svg.appendChild(dot);
}

function generateFibonacciSpiralAroundFlower() {
    const numDots = 500; // Increase the number of dots for a larger spiral
    const flowerCenterX = width / 2;
    const flowerCenterY = height / 2;
    const flowerRadius = 87 / 2; // Half of the flower size

    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 20; // Increase the distance
        let angle = i * phi * Math.PI * 2;
        let x = flowerCenterX + Math.cos(angle) * distance;
        let y = flowerCenterY + Math.sin(angle) * distance;

        // Check if the dot is outside the flower's radius and create it
        if (distance > flowerRadius) {
            createFibonacciDot(x, y, Math.max(5 * (i / numDots), 2), getRandomColor());
        }
    }
}

generateFibonacciSpiralAroundFlower();

</script>
</body>
</html>
