<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytho-Chrystic Cyberpunk Vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep cosmic black */
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            fill-opacity: 0.8;
            transition: all 0.6s ease;
        }
        .fibonacci-dot:hover {
            fill-opacity: 1;
            r: 8px;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; }
            50% { r: 10px; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
<svg id="cosmos"></svg>
<svg id="flower" width="87" height="87" viewBox="0 0 87 87" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Flower SVG path data here... -->
</svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"]; // Rainbow colors

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createFibonacciDot(x, y, r, color) {
    const svg = document.getElementById('cosmos');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    svg.appendChild(dot);
}

function clearSpiral() {
    const svg = document.getElementById('cosmos');
    while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
    }
}

function generateFibonacciSpiral() {
    clearSpiral(); // Clear existing dots before generating new ones
    const numDots = 500; // Increase the number of dots for a larger spiral
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 20; // Increase the distance
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        createFibonacciDot(x, y, Math.max(10 * (i / numDots), 5), getRandomColor()); // Adjust the minimum and maximum radius as needed
    }
}

// Initial generation of the spiral
generateFibonacciSpiral();

// Set an interval to regenerate the spiral every 2 seconds (2000 milliseconds)
// You can adjust the interval time to make it refresh faster or slower
setInterval(generateFibonacciSpiral, 500);

// Rest of your background dots code here...

</script>
</body>
</html>
