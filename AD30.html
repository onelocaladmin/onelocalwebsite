<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytho-Chrystic Cyberpunk Vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep cosmic black */
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            fill-opacity: 0.8;
            transition: all 0.6s ease;
        }
        .fibonacci-dot:hover {
            fill-opacity: 1;
            r: 8px; /* Ensure this is dynamically updated in JavaScript for interaction */
        }
        /* Additional keyframes for animations */
        @keyframes rotate {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        .flower-life {
            animation: rotate 60s linear infinite;
        }
    </style>
</head>
<body>
<svg id="cosmos"></svg> <!-- Fibonacci Spiral -->
<svg id="flower-life" width="100%" height="100%" viewBox="0 0 87 87" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Flower of Life SVG omitted for brevity -->
</svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
// Expanded color palette with 12 specified colors and additional ones from your FileSystem screenshot
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B", "#DAA520", /* Gold */ "#40E0D0", /* Turquoise */ "#0000FF", /* Light Blue */ "#4B0082", /* Indigo */ "#EE82EE", /* Violet */ "#800080", /* Purple */ "#FFC0CB", /* Pink */ "#B22222" /* Brick */];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

// Revised createFibonacciDot function to dynamically update 'r' on hover
function createFibonacciDot(x, y, r, color) {
    const svg = document.getElementById('cosmos');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    // Event listeners for interactivity
    dot.addEventListener('mouseover', () => dot.setAttribute("r", 8));
    dot.addEventListener('mouseout', () => dot.setAttribute("r", r));
    svg.appendChild(dot);
}

function generateFibonacciSpiral() {
    const numDots = 500; // Adjusted number of dots
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 20; // Adjusted spacing
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        createFibonacciDot(x, y, Math.max(10 * (i / numDots), 5), getRandomColor());
    }
}

generateFibonacciSpiral();

// Functionality for dynamic background dots and interactive symphony omitted for brevity
</script>
</body>
</html>
