<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkling Mytho-Chrystic Vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep cosmic black */
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            fill-opacity: 0.8;
        }
        @keyframes fade {
            from { fill-opacity: 0; }
            to { fill-opacity: 0.8; }
        }
        @keyframes sparkle {
            0%, 100% { r: 2px; }
            50% { r: 5px; }
        }
    </style>
</head>
<body>
<svg id="cosmos"></svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["#FF5733", "#C70039", "#900C3F", "#581845", "#DAF7A6", "#FFC300", "#DAF7A6"]; // Expanded color palette

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createFibonacciDot(x, y, r, color) {
    const svg = document.getElementById('cosmos');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    dot.style.animation = `fade 0.5s ease-out, sparkle 1s infinite ease-in-out`;
    svg.appendChild(dot);
}

function generateFibonacciSpiral() {
    // Clear existing dots to "refresh" and create sparkle effect
    document.getElementById('cosmos').innerHTML = '';
    const numDots = 100; // Reduced for quicker refresh
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 12; // Adjust for desired density
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        createFibonacciDot(x, y, Math.max(5 * (i / numDots), 2), getRandomColor());
    }
}

// Initial generation
generateFibonacciSpiral();

// Refresh to sparkle
setInterval(generateFibonacciSpiral, 1000); // Adjust time as needed for rapid refresh

</script>
</body>
</html>
