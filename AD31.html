<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytho-Chrystic Cyberpunk Vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep cosmic black */
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            fill-opacity: 0.6;
            transition: fill-opacity 0.6s ease, r 0.3s ease;
        }
        .fibonacci-dot:hover {
            fill-opacity: 1;
            r: 8px;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; }
            50% { r: 10px; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
<svg id="cosmos"></svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
// Expanded color palette to include 12 colors as requested
const colors = [
    "#FF0000", // red
    "#FFA500", // orange
    "#FFD700", // gold
    "#FFFF00", // yellow
    "#008000", // green
    "#40E0D0", // turquoise
    "#00BFFF", // light blue
    "#4B0082", // indigo
    "#EE82EE", // violet
    "#800080", // purple
    "#FFC0CB", // pink
    "#B22222"  // brick
];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createFibonacciDot(x, y, r, color) {
    const svg = document.getElementById('cosmos');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    dot.setAttribute("class", "fibonacci-dot");
    svg.appendChild(dot);
}

function generateFibonacciSpiral() {
    const numDots = 144; // A Fibonacci number for thematic consistency
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 12; // Adjusted for visual spacing
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        let color = getRandomColor(); // Color chosen from the expanded palette
        createFibonacciDot(x, y, Math.max(5 * (i / numDots), 2), color);
    }
}

generateFibonacciSpiral();

function createAnimatedDots() {

    // for both SVG and div-based dots, similar to previous examples.
}

createAnimatedDots();

</script>
</body>
</html>
