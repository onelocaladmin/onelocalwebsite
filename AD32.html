<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Symphony</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; }
             50% { r: 10px; }
        }
    </style>
</head>
<body>
<svg id="symphony"></svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createDot(x, y, r, color) {
    const svg = document.getElementById('symphony');
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    dot.setAttribute("fill", color);
    svg.appendChild(dot);
}

function generateDots() {
    const numDots = 500;
    for (let i = 0; i < numDots; i++) {
        let x = Math.random() * width;
        let y = Math.random() * height;
        let r = Math.random() * 10 + 2;
        let color = getRandomColor();
        createDot(x, y, r, color);
    }
}

generateDots();

// Rest of your animated symphony code here...

</script>
</body>
</html>
