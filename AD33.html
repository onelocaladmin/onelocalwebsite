<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Fibonacci Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fibonacci-dot {
            fill-opacity: 0.8; 
        }
        .fibonacci-dot:hover {
            fill-opacity: 1;
            r: 8px;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<svg id="cosmos"></svg>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function generateFibonacciSpiral() {
    const svg = document.getElementById('cosmos');
    while (svg.firstChild) {
        svg.removeChild(svg.firstChild); // Clear previous dots
    }
    
    const numDots = 500;
    let phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
    for (let i = 0; i < numDots; i++) {
        let distance = Math.sqrt(i) * 20;
        let angle = i * phi * Math.PI * 2;
        let x = width / 2 + Math.cos(angle) * distance;
        let y = height / 2 + Math.sin(angle) * distance;
        let dot = document.createElementNS(svgNS, "circle");
        dot.setAttribute("cx", x);
        dot.setAttribute("cy", y);
        dot.setAttribute("r", Math.max(10 * (i / numDots), 5));
        dot.setAttribute("fill", getRandomColor());
        dot.setAttribute("class", "fibonacci-dot");
        svg.appendChild(dot);
    }
}

function createDynamicDots() {
    const totalDots = 400;
    for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.width = dot.style.height = `${Math.random() * 10 + 2}px`;
        dot.style.backgroundColor = getRandomColor();
        dot.style.top = `${Math.random() * height}px`;
        dot.style.left = `${Math.random() * width}px`;
        // Random start position and infinite loop
        document.body.insertBefore(dot, document.querySelector('svg'));
    }
}

function initiateAnimations() {
    generateFibonacciSpiral(); // Initially create Fibonacci spiral
    // Adjust timings here for rapid refresh (e.g., every 5000ms for Fibonacci and 4000ms for dots)
    setInterval(generateFibonacciSpiral, 5000); // Rapid refresh of Fibonacci spiral every 5 seconds
    
    setTimeout(() => {
        createDynamicDots(); // Start creating dynamic dots shortly after first Fibonacci spiral
        setInterval(createDynamicDots, 4000); // Continue refreshing dots every 4 seconds
    }, 1000); // Delay the first round of dynamic dots to not immediately overlap with first spiral
}

initiateAnimations();
</script>
</body>
</html>
