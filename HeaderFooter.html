<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE|Local</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header, .footer {
            background-color: #8B0000; /* Dark red */
            color: white;
            text-align: center;
            padding: 20px 0; /* Increased padding for thicker header */
        }
        .header {
            position: relative;
            padding: 40px 0; /* Further increase for header thickness */
        }
        .header h1, .footer p {
            margin: 0;
            padding: 10px;
        }
        .logo {
            position: absolute;
            top: 50%; /* Adjusted for vertical centering */
            left: 20px;
            transform: translateY(-50%);
        }
        .menu {
            position: absolute;
            top: 50%; /* Adjusted for vertical centering */
            right: 20px;
            transform: translateY(-50%);
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background: white;
            padding: 20px;
        }
        h2 {
            color: #0a7f99;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>

    <div class="header">
        <div class="logo">
