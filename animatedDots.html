<!DOCTYPE html>
<html>
<head>
    <title>Dots Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        svg {
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        function createDot() {
            const svgNS = "http://www.w3.org/2000/svg";
            let dot = document.createElementNS(svgNS, "circle");
            dot.setAttribute("fill", getRandomColor());
            dot.setAttribute("cx", Math.random() * width);
            dot.setAttribute("cy", Math.random() * height);
            dot.setAttribute("r", Math.random() * 5 + 2); // Small radius for dots
            return dot;
        }

        function getRandomColor() {
            const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addDots(num) {
            const svgNS = "http://www.w3.org/2000/svg";
            let svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", width);
            svg.setAttribute("height", height);
            for (let i = 0; i < num; i++) {
                svg.appendChild(createDot());
            }
            document.body.appendChild(svg);
        }

        // Example: Adding 200 dots
        addDots(200);

        // Optional: Add animation or more dots dynamically here
    </script>
</body>
</html>
