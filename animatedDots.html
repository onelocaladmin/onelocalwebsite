<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Dots</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
  }
  svg {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  circle {
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% {
      r: 2px;
    }
    50% {
      r: 5px;
    }
  }
</style>
</head>
<body>
<script>
const width = window.innerWidth;
const height = window.innerHeight;

function createDot() {
    const svgNS = "http://www.w3.org/2000/svg";
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("fill", getRandomColor());
    let x = Math.random() * width;
    let y = Math.random() * height;
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", 2); // Initial radius for pulsing effect
    animateDot(dot, x, y);
    return dot;
}

function animateDot(dot, x, y) {
    const dx = (Math.random() - 0.5) * 2;
    const dy = (Math.random() - 0.5) * 2;

    function animate() {
        x += dx;
        y += dy;

        if(x < 0 || x > width) {
            x = Math.min(Math.max(0, x), width);
        }

        if(y < 0 || y > height) {
            y = Math.min(Math.max(0, y), height);
        }

        dot.setAttribute("cx", x);
        dot.setAttribute("cy", y);

        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
}

function getRandomColor() {
    const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function addDots(num) {
    const svgNS = "http://www.w3.org/2000/svg";
    let svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("width", "100%");
    svg.setAttribute("height", "100%");
    for (let i = 0; i < num; i++) {
        svg.appendChild(createDot());
    }
    document.body.appendChild(svg);
}

// Adding 200 dots
addDots(200);

</script>
</body>
</html>
