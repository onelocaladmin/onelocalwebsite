<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Effects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        svg {
            position: absolute;
        }
        .dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                r: 2px;
            }
            50% {
                r: 5px;
            }
        }
    </style>
</head>
<body>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    // Function to create a pulsing dot
    function createDot() {
        const svgNS = "http://www.w3.org/2000/svg";
        let dot = document.createElementNS(svgNS, "circle");
        dot.setAttribute("class", "dot");
        dot.setAttribute("fill", getRandomColor());
        let x = Math.random() * width;
        let y = Math.random() * height;
        let dx = (Math.random() - 0.5) * 2;
        let dy = (Math.random() - 0.5) * 2;
        let r = Math.random() * 3 + 2; // Random radius between 2 and 5

        function move() {
            if (x + dx > width - r || x + dx < r) dx *= -1;
            if (y + dy > height - r || y + dy < r) dy *= -1;
            x += dx;
            y += dy;
            dot.setAttribute("cx", x);
            dot.setAttribute("cy", y);
            requestAnimationFrame(move);
        }
        move();

        dot.setAttribute("cx", x);
        dot.setAttribute("cy", y);
        dot.setAttribute("r", r);
        return dot;
    }

    // Function to generate a random color from the colors array
    function getRandomColor() {
        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Function to add a specified number of dots
    function addDots(num) {
        const svgNS = "http://www.w3.org/2000/svg";
        let svg = document.createElementNS(svgNS, "svg");
        svg.setAttribute("width", "100%");
        svg.setAttribute("height", "100%");
        for (let i = 0; i < num; i++) {
            svg.appendChild(createDot());
        }
        document.body.appendChild(svg);
    }

    // Adding 200 dots
    addDots(200);

    // Function to create rainbow sprinkles
    function createSprinkles() {
        const svgNS = "http://www.w3.org/2000/svg";
        let sprinklesSvg = document.createElementNS(svgNS, "svg");
        sprinklesSvg.setAttribute("width", "100%");
        sprinklesSvg.setAttribute("height", "100%");
        const numSprinkles = 100; // Number of sprinkles to generate

        for (let i = 0; i < numSprinkles; i++) {
            let sprinkle = document.createElementNS(svgNS, "ellipse");
            sprinkle.setAttribute("class", "ellipse");
            sprinkle.setAttribute("fill", getRandomColor());
            let x = Math.random() * width;
            let y = Math.random() * height;
            sprinkle.setAttribute("cx", x);
            sprinkle.setAttribute("cy", y);
            sprinkle.setAttribute("rx", Math.random() * 10 + 5); // Random x-radius between 5 and 15
            sprinkle.setAttribute("ry", Math.random() * 5 + 2); // Random y-radius between 2 and 7
            sprinkle.setAttribute("transform", `rotate(${Math.random() * 360})`);
            sprinklesSvg.appendChild(sprinkle);
        }

        document.body.appendChild(sprinklesSvg);
    }

    // Adding rainbow sprinkles
    createSprinkles();
</script>

</body>
</html>
