<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crossfade Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .dot, .svg-dot {
            position: absolute;
            border-radius: 50%;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const width = window.innerWidth;
const height = window.innerHeight;
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
let animationPhase = 0;

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

// Animation setup
function setupAnimation() {
    switch (animationPhase % 4) {
        case 0:
            animateDivDots();
            break;
        case 1:
            animateSVGDots();
            break;
        case 2:
            animateBouncingDots();
            break;
        case 3:
            animatePulsingDots();
            break;
    }
    animationPhase++;
}

// Animate Div Dots
function animateDivDots() {
    // Clean up
    document.body.innerHTML = '';
    for (let i = 0; i < 200; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.width = dot.style.height = `${Math.random() * 10 + 5}px`;
        dot.style.backgroundColor = getRandomColor();
        dot.style.top = `${Math.random() * 100}vh`;
        dot.style.left = `${Math.random() * 100}vw`;
        dot.style.opacity = `${Math.random() * 0.5 + 0.5}`;
        document.body.appendChild(dot);
    }
}

// Animate SVG Dots
function animateSVGDots() {
    // Clean up
    document.body.innerHTML = '<svg></svg>';
    const svg = document.querySelector('svg');
    for (let i = 0; i < 200; i++) {
        let dot = document.createElementNS(svgNS, "circle");
        dot.setAttribute("class", "svg-dot");
        dot.setAttribute("fill", getRandomColor());
        dot.setAttribute("cx", Math.random() * width);
        dot.setAttribute("cy", Math.random() * height);
        dot.setAttribute("r", Math.random() * 10 + 2);
        svg.appendChild(dot);
    }
}

// Animate Bouncing and Pulsing Dots
function animateBouncingDots() {
    // Bouncing dots logic
}

function animatePulsingDots() {
    // Pulsing dots logic
}

// Refresh the animation every 10 seconds
setInterval(setupAnimation, 10000);

// Initialize the animation
setupAnimation();

</script>
</body>
</html>
