<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Effects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: move linear infinite;
        }

        @keyframes move {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(calc(100vw - 100%), calc(100vh - 100%));
            }
        }

        svg {
            position: absolute;
        }

        .ellipse {
            animation: pulse 2s infinite;
            transform-origin: center;
        }

        @keyframes pulse {
            0%, 100% {
                r: 2px;
            }
            50% {
                r: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Dots -->
    <script>
        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
        const numDots = 500;

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = Math.random() * 5 + 3;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            dot.style.top = `${Math.random() * 100}vh`;
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.animationDuration = `${Math.random() * 5 + 5}s`;
            dot.style.animationDelay = `-${Math.random() * 5}s`;
            document.body.appendChild(dot);
        }
    </script>

    <!-- SVG Dots -->
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        function createDot() {
            const svgNS = "http://www.w3.org/2000/svg";
            let dot = document.createElementNS(svgNS, "circle");
            dot.setAttribute("class", "dot");
            dot.setAttribute("fill", getRandomColor());
            let x = Math.random() * width;
            let y = Math.random() * height;
            dot.setAttribute("cx", x);
            dot.setAttribute("cy", y);
            dot.setAttribute("r", 2);
            moveDot(dot, x, y);
            return dot;
        }

        function moveDot(dot, x, y) {
            const dx = (Math.random() - 0.5) * 2;
            const dy = (Math.random() - 0.5) * 2;

            function animate() {
                x += dx;
                y += dy;

                if (x < 0 || x > width) {
                    x = Math.min(Math.max(0, x), width);
                }

                if (y < 0 || y > height) {
                    y = Math.min(Math.max(0, y), height);
                }

                dot.setAttribute("cx", x);
                dot.setAttribute("cy", y);

                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);
        }

        function getRandomColor() {
            const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addDots(num) {
            const svgNS = "http://www.w3.org/2000/svg";
            let svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", width);
            svg.setAttribute("height", height);
            for (let i = 0; i < num; i++) {
                svg.appendChild(createDot());
            }
            document.body.appendChild(svg);
        }

        addDots(500);
    </script>

    <!-- Animated Bouncing Dots -->
    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
        const numDots = 500;
        const width = window.innerWidth;
        const height = window.innerHeight;
        let svg = document.createElementNS(svgNS, "svg");
    
        function createDot() {
            let dot = document.createElementNS(svgNS, "circle");
            dot.setAttribute("class", "dot");
            dot.setAttribute("fill", colors[Math.floor(Math.random() * colors.length)]);
            let x = Math.random() * width;
            let y = Math.random() * height;
            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;
            let r = Math.random() * 2 + 1; // Adjusted for smaller dots
    
            function move() {
                if (x + dx + r > width || x + dx - r < 0) dx *= -1;
                if (y + dy + r > height || y + dy - r < 0) dy *= -1;
                x += dx;
                y += dy;
                dot.setAttribute("cx", x);
                dot.setAttribute("cy", y);
                requestAnimationFrame(move);
            }
            move();
    
            dot.setAttribute("cx", x);
            dot.setAttribute("cy", y);
            dot.setAttribute("r", r);
    
            // Add pulsing animation
            dot.style.animation = "pulse 2s infinite";
            dot.style.transformOrigin = "center";
            dot.style.animationTimingFunction = "ease-in-out";
    
            return dot;
        }
    
        function addDots(num) {
            for (let i = 0; i < num; i++) {
                svg.appendChild(createDot());
            }
            document.body.appendChild(svg);
        }
    
        addDots(numDots);
    </script>


</body>
</html>
