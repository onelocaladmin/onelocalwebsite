<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlayed Effects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        @keyframes move {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(calc(100vw - 100%), calc(100vh - 100%));
            }
        }

        .ellipse {
            animation: pulse 2s infinite;
            transform-origin: center;
        }

        @keyframes pulse {
            0%, 100% {
                r: 2px;
            }
            50% {
                r: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Dots -->
    <script>
        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
        const numDots = 500; // Number of dots to generate

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = Math.random() * 10 + 2; // Random size between 2px and 12px
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            dot.style.top = `${Math.random() * 100}vh`;
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.animation = `move ${Math.random() * 5 + 5}s linear infinite, pulse 2s infinite`;
            dot.style.animationDelay = `-${Math.random() * 5}s`; // Random animation start delay to desynchronize animations
            document.body.appendChild(dot);
        }
    </script>

    <!-- SVG Dots -->
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        function createDot() {
            const svgNS = "http://www.w3.org/2000/svg";
            let dot = document.createElementNS(svgNS, "circle");
            dot.setAttribute("fill", getRandomColor());
            dot.setAttribute("cx", Math.random() * width);
            dot.setAttribute("cy", Math.random() * height);
            let size = Math.random() * 10 + 2; // Random size between 2px and 12px
            dot.setAttribute("r", size);
            dot.setAttribute("class", "dot");
            dot.style.animation = `move ${Math.random() * 5 + 5}s linear infinite, pulse 2s infinite`;
            return dot;
        }

        function getRandomColor() {
            const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addDots(num) {
            const svgNS = "http://www.w3.org/2000/svg";
            let svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", width);
            svg.setAttribute("height", height);
            for (let i = 0; i < num; i++) {
                svg.appendChild(createDot());
            }
            svg.style.animation = `move ${Math.random() * 5 + 5}s linear infinite, pulse 2s infinite`;
            document.body.appendChild(svg);
        }

        addDots(200);
    </script>

    <!-- Pulsing SVG Dots -->
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        function createDot() {
            const svgNS = "http://www.w3.org/2000/svg";
            let dot = document.createElementNS(svgNS, "circle");
            dot.setAttribute("fill", getRandomColor());
            dot.setAttribute("cx", Math.random() * width);
            dot.setAttribute("cy", Math.random() * height);
            let size = Math.random() * 10 + 2; // Random size between 2px and 12px
            dot.setAttribute("r", size);
            dot.setAttribute("class", "dot");
            return dot;
        }

        function getRandomColor() {
            const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addDots(num) {
            const svgNS = "http://www.w3.org/2000/svg";
            let svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            for (let i = 0; i < num; i++) {
                svg.appendChild(createDot());
            }
            svg.style.animation = `move ${Math.random() * 5 + 5}s linear infinite, pulse 2s infinite`;
            document.body.appendChild(svg);
        }

        addDots(200);
    </script>

    <!-- Bouncing SVG Dots -->
    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
        const numDots = 200; // Adjust the number of dots here
        const width = window.innerWidth;
        const height = window.innerHeight;
        let svg = document.createElementNS(svgNS, "svg");

        function createDot() {
            let dot = document.createElementNS(svgNS, "circle");
            dot.setAttribute("class", "dot");
            dot.setAttribute("fill", colors[Math.floor(Math.random() * colors.length)]);
            let x = Math.random() * width;
            let y = Math.random() * height;
            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;
            let r = Math.random() * 8 + 2; // Random radius between 2 and 10

            function move() {
                if (x + dx > width - r || x + dx < r) dx *= -1;
                if (y + dy > height - r || y + dy < r) dy *= -1;
                x += dx;
                y += dy;
                dot.setAttribute("cx", x);
                dot.setAttribute("cy", y);
                requestAnimationFrame(move);
            }
            move();

            dot.setAttribute("cx", x);
            dot.setAttribute("cy", y);
            dot.setAttribute("r", r);
            return dot;
        }

        function addDots(num) {
            for (let i = 0; i < num; i++) {
                svg.appendChild(createDot());
            }
            svg.style.animation = `move 5s linear infinite, pulse 2s infinite`;
            document.body.appendChild(svg);
        }

        addDots(numDots);
    </script>
</body>
</html>
