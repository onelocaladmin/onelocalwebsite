<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfade Animated Effects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .animated-dot {
            position: absolute;
            border-radius: 50%;
            animation: crossfadeAnimation 20s infinite;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Crossfade animation keyframes */
        @keyframes crossfadeAnimation {
            0%, 20% {
                opacity: 1; /* Fully visible */
            }
            25%, 45% {
                opacity: 0; /* Fully transparent */
            }
            50%, 70% {
                opacity: 1; /* Transition back to visible */
            }
            75%, 95% {
                opacity: 0; /* Transition back to transparent */
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<script>
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
const numDots = 200; // Total number of dots
const svgNS = "http://www.w3.org/2000/svg";
let svg = document.createElementNS(svgNS, "svg");
document.body.appendChild(svg);

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

// Create a mixture of SVG and div dots to showcase different animations
function createMixedDots() {
    for (let i = 0; i < numDots; i++) {
        if (i % 2 === 0) {
            createDivDot();
        } else {
            createSvgDot();
        }
    }
}

function createDivDot() {
    const dot = document.createElement('div');
    dot.className = 'animated-dot';
    const size = Math.random() * 20 + 5; // Random size between 5px and 25px
    dot.style.width = `${size}px`;
    dot.style.height = `${size}px`;
    dot.style.backgroundColor = getRandomColor();
    dot.style.top = `${Math.random() * 100}vh`;
    dot.style.left = `${Math.random() * 100}vw`;
    document.body.appendChild(dot);
}

function createSvgDot() {
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("fill", getRandomColor());
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let r = Math.random() * 20 + 5; // Random radius between 5px and 25px
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", r);
    svg.appendChild(dot);
}

createMixedDots();
</script>
</body>
</html>
