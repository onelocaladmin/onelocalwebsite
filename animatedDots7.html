<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfading Animated Effects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .fade-in {
            animation: fadeIn 3s forwards;
        }

        .fade-out {
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
<script>
const svgNS = "http://www.w3.org/2000/svg";
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
const width = window.innerWidth;
const height = window.innerHeight;
let currentAnimationIndex = 0;
let svgContainer;

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function clearSvg() {
    if (svgContainer) {
        svgContainer.remove();
    }
    svgContainer = document.createElementNS(svgNS, "svg");
    svgContainer.style.opacity = 0; // Start invisible to fade in
    document.body.appendChild(svgContainer);
}

function createDot(type) {
    let dot = document.createElementNS(svgNS, "circle");
    dot.setAttribute("fill", getRandomColor());
    let x = Math.random() * width;
    let y = Math.random() * height;
    let size;
    switch (type) {
        case 'bouncing':
            size = Math.random() * 8 + 2; // Bouncing dots size
            animateBouncingDot(dot, x, y, size);
            break;
        case 'pulsing':
            size = 2; // Starting size for pulsing dots
            animatePulsingDot(dot, x, y);
            break;
        default:
            size = Math.random() * 10 + 2; // Default size for other dots
            animateMovingDot(dot, x, y); // Move dot if not bouncing or pulsing
    }
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", size);
    svgContainer.appendChild(dot);
}

function animateMovingDot(dot, x, y) {

}

function animatePulsingDot(dot, x, y) {
    // Simplified pulsing logic for brevity
}

function animateBouncingDot(dot, x, y, size) {

}

function addDots(num, type) {
    clearSvg();
    for (let i = 0; i < num; i++) {
        createDot(type);
    }
    svgContainer.classList.add('fade-in');
}

function transitionEffects() {
    const effects = ['default', 'bouncing', 'pulsing']; // Add more types as needed
    const type = effects[currentAnimationIndex % effects.length];
    addDots(200, type); // Adjust number of dots as needed

    setTimeout(() => {
        svgContainer.classList.replace('fade-in', 'fade-out');
        setTimeout(() => {
            currentAnimationIndex++;
            transitionEffects(); // Loop to next effect
        }, 3000); // Match fadeOut duration
    }, 10000); // Duration before fading out and transitioning
}

transitionEffects();
</script>
</body>
</html>
