<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crossfade Animations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .dot, .svgDot {
            position: absolute;
            border-radius: 50%;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg id="svgContainer"></svg>
</body>

<script>
    const svgNS = "http://www.w3.org/2000/svg";
    const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svgContainer = document.getElementById("svgContainer");
    
    let animationPhase = 0;
    const totalPhases = 4;
    const dots = [];
    
    function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function clearDots() {
        while (svgContainer.firstChild) {
            svgContainer.removeChild(svgContainer.firstChild);
        }
        const divDots = document.querySelectorAll('.dot');
        divDots.forEach(dot => dot.remove());
    }
    
    function createMovingDivDots(num) {
        for (let i = 0; i < num; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = Math.random() * 10 + 5;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.backgroundColor = getRandomColor();
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.top = `${Math.random() * 100}vh`;
            dot.style.position = 'absolute';
            document.body.appendChild(dot);
        }
    }
    
    function createSVGDots(num, effect) {
        for (let i = 0; i < num; i++) {
            const dot = document.createElementNS(svgNS, "circle");
            const r = Math.random() * 5 + 3;
            dot.setAttribute("cx", Math.random() * width);
            dot.setAttribute("cy", Math.random() * height);
            dot.setAttribute("r", r);
            dot.setAttribute("fill", getRandomColor());
            svgContainer.appendChild(dot);
            if (effect === 'pulse') {
                pulseDot(dot);
            } else if (effect === 'bounce') {
                bounceDot(dot, r);
            }
        }
    }
    
    function pulseDot(dot) {
        const pulse = () => {
            let r = parseFloat(dot.getAttribute("r"));
            r = r > 10 ? 3 : r + 0.1;
            dot.setAttribute("r", r);
            requestAnimationFrame(pulse);
        };
        pulse();
    }
    
    function bounceDot(dot, initialR) {
        let dx = (Math.random() - 0.5) * 2;
        let dy = (Math.random() - 0.5) * 2;
        const move = () => {
            let x = parseFloat(dot.getAttribute("cx")) + dx;
            let y = parseFloat(dot.getAttribute("cy")) + dy;
            if (x < 0 || x > width) dx = -dx;
            if (y < 0 || y > height) dy = -dy;
            dot.setAttribute("cx", x);
            dot.setAttribute("cy", y);
            requestAnimationFrame(move);
        };
        move();
    }
    
    function changeAnimationPhase() {
        clearDots();
        switch (animationPhase) {
            case 0:
                createMovingDivDots(200);
                break;
            case 1:
                createSVGDots(200, 'pulse');
                break;
            case 2:
                createSVGDots(200, 'bounce');
                break;
            case 3:
                createMovingDivDots(100);
                createSVGDots(100, 'bounce');
                break;
        }
        animationPhase = (animationPhase + 1) % totalPhases;
        setTimeout(changeAnimationPhase, 10000); // Change the phase every 10 seconds
    }
    
    changeAnimationPhase();
 </script>
</html>
