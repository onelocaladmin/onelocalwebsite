<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Coordination Platform Promo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Black background as a base */
        }
        .animated-dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        @keyframes move {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(calc(100vw - 100%), calc(100vh - 100%)); }
        }
        @keyframes pulse {
            0%, 100% { r: 2px; }
            50% { r: 10px; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
<svg id="animationContainer"></svg>

<script>
    const svgNS = "http://www.w3.org/2000/svg";
    // Extract colors from the uploaded screenshot and use them in the animation
    const colors = ["#ExtractedColor1", "#ExtractedColor2", "#ExtractedColor3", /* ... add all colors ... */];
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    // Function to return a random color from the colors array
    function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }
    
    // Create animated dots with SVG and CSS animations
    function createAnimatedDot() {
        let dot = document.createElementNS(svgNS, "circle");
        dot.setAttribute("cx", Math.random() * width);
        dot.setAttribute("cy", Math.random() * height);
        dot.setAttribute("r", 5);
        dot.setAttribute("fill", getRandomColor());
        dot.setAttribute("class", "animated-dot");
        
        // Randomly apply one of the animation effects
        const animationTypes = ['move', 'pulse', 'bounce'];
        const animation = animationTypes[Math.floor(Math.random() * animationTypes.length)];
        dot.style.animation = `${animation} ${Math.random() * 5 + 5}s infinite`;

        document.getElementById('animationContainer').appendChild(dot);
    }
    
    // Create multiple animated dots
    for (let i = 0; i < 50; i++) {
        createAnimatedDot();
    }
</script>
</body>
</html>
