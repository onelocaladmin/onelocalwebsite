<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crossfade Animations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        .animation-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
        svg, .dot {
            position: absolute;
        }
        @keyframes pulse {
            0%, 100% {
                r: 2px;
            }
            50% {
                r: 10px;
            }
        }
        @keyframes move {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(calc(100vw - 100%), calc(100vh - 100%));
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

<div id="layer1" class="animation-layer"></div>
<div id="layer2" class="animation-layer"></div>
<div id="layer3" class="animation-layer"></div>
<div id="layer4" class="animation-layer"></div>

<script>
const layers = [document.getElementById('layer1'), document.getElementById('layer2'), document.getElementById('layer3'), document.getElementById('layer4')];
const colors = ["#FCB711", "#F37021", "#CC004C", "#6460AA", "#0089D0", "#0DB14B"];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function createMovingDots(layer) {
    for (let i = 0; i < 100; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.width = dot.style.height = `${Math.random() * 10 + 5}px`;
        dot.style.backgroundColor = getRandomColor();
        dot.style.borderRadius = '50%';
        dot.style.animation = `move ${Math.random() * 10 + 5}s linear infinite`;
        layer.appendChild(dot);
    }
}

function createBouncingDots(layer) {
    // Similar to createMovingDots but with bouncing animation
}

function createPulsingDots(layer) {
    // SVG-based pulsing dots
}

function createDynamicDots(layer) {
    // Combination of animations for a dynamic effect
}

// Initialize each layer with a different animation
createMovingDots(layers[0]);
createBouncingDots(layers[1]);
createPulsingDots(layers[2]);
createDynamicDots(layers[3]);

let currentLayer = 0;
function crossfadeLayers() {
    layers.forEach((layer, index) => {
        layer.classList.remove('visible');
        if (index === currentLayer) {
            layer.classList.add('visible');
        }
    });
    currentLayer = (currentLayer + 1) % layers.length;
    setTimeout(crossfadeLayers, 5000); // Change layer every 5 seconds
}

crossfadeLayers();
</script>
</body>
</html>
