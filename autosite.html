<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Picnic</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f4e1d2;
        }
        .comic-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .comic-panel img, .comic-panel video {
            max-width: 300px;
            border: 3px solid black;
            border-radius: 5px;
        }
        .comic-text {
            max-width: 300px;
            padding: 10px;
            border: 3px solid black;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Teddy Bear Picnic Adventure</h1>

    <div class="comic-panel">
        <img src="https://via.placeholder.com/300" alt="Teddy bear sitting on grass">
        <div class="comic-text">
            <p>Once upon a time, Teddy decided to have a picnic in the park.</p>
        </div>
    </div>

    <div class="comic-panel">
        <video controls>
            <source src="https://www.example.com/path/to/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="comic-text">
            <p>He invited all his teddy friends. They danced, sang, and had a lot of fun!</p>
        </div>
    </div>

    <div class="comic-panel">
        <img src="https://via.placeholder.com/300" alt="Teddy bear eating sandwich">
        <div class="comic-text">
            <p>They ate delicious sandwiches and drank fresh juice. It was a day to remember!</p>
        </div>
    </div>
</body>
</html>
