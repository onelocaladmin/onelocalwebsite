<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious Teddy Bear Picnic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #2e2e2e;
            color: #faf3e0;
            line-height: 1.6;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
        }
        .comic-panel {
            position: relative;
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            align-items: center;
            justify-content: center;
        }
        .comic-panel img, .comic-panel video {
            max-width: 300px;
            border: 3px solid #a89f91;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(250, 243, 224, 0.7);
            transition: transform 1s ease, filter 1s ease;
            filter: grayscale(100%);
            z-index: 1;
        }
        .comic-panel img:hover, .comic-panel video:hover {
            transform: scale(1.1) rotate(10deg);
            filter: grayscale(0%);
            z-index: 2;
        }
        .comic-text {
            position: absolute;
            max-width: 300px;
            padding: 20px;
            border: 3px solid #a89f91;
            border-radius: 10px;
            background-color: rgba(46, 46, 46, 0.8);
            box-shadow: 0 4px 15px rgba(250, 243, 224, 0.7);
            z-index: 0;
            transition: background-color 1s ease;
        }
        .comic-text:hover {
            background-color: rgba(250, 243, 224, 0.9);
        }
    </style>
</head>
<body>
    <h1>The Mysterious Teddy Bear Picnic</h1>

    <div class="comic-panel">
        <img src="https://via.placeholder.com/300" alt="Teddy bear with a mask" onmouseover="playMusic('track1')">
        <div class="comic-text">
            <p>In the moonlight, Teddy ventured into the forbidden forest.</p>
        </div>
    </div>

    <div class="comic-panel">
        <video controls onmouseover="playMusic('track2')">
            <source src="https://www.example.com/path/to/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="comic-text">
            <p>Under the twinkling stars, they danced with joy and abandon.</p>
        </div>
    </div>

    <div class="comic-panel">
        <img src="https://via.placeholder.com/300" alt="Teddy bear with a rose" onmouseover="playMusic('track3')">
        <div class="comic-text">
            <p>With soft whispers and gentle touches, the night was filled with romance.</p>
        </div>
    </div>

    <audio id="track1" src="https://www.example.com/path/to/mysterious-music.mp3"></audio>
    <audio id="track2" src="https://www.example.com/path/to/joyful-music.mp3"></audio>
    <audio id="track3" src="https://www.example.com/path/to/romantic-music.mp3"></audio>

    <script>
        function playMusic(trackId) {
            document.getElementById(trackId).play();
        }
    </script>
</body>
</html>
