<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Teddy Bear Picnic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #faf3e0;
            color: #333;
            line-height: 1.6;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        .comic-panel {
            position: relative;
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            align-items: center;
            justify-content: center;
        }
        .comic-panel img, .comic-panel video {
            max-width: 300px;
            border: 3px solid #a89f91;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .comic-panel img:hover, .comic-panel video:hover {
            transform: rotate(360deg);
            z-index: 2;
        }
        .comic-text {
            position: absolute;
            max-width: 300px;
            padding: 20px;
            border: 3px solid #a89f91;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>The Elegant Teddy Bear Picnic</h1>

    <div class="comic-panel">
        <img src="https://via.placeholder.com/300" alt="Teddy bear sitting on grass" onmouseover="playMusic('track1')">
        <div class="comic-text">
            <p>Once upon a time, Teddy decided to have a picnic in the park.</p>
        </div>
    </div>

    <div class="comic-panel">
        <video controls onmouseover="playMusic('track2')">
            <source src="https://www.example.com/path/to/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="comic-text">
            <p>He invited all his teddy friends. They danced, sang, and had a lot of fun!</p>
        </div>
    </div>

    <div class="comic-panel">
        <img src="https://via.placeholder.com/300" alt="Teddy bear eating sandwich" onmouseover="playMusic('track3')">
        <div class="comic-text">
            <p>They ate delicious sandwiches and drank fresh juice. It was a day to remember!</p>
        </div>
    </div>

    <audio id="track1" src="https://www.example.com/path/to/music1.mp3"></audio>
    <audio id="track2" src="https://www.example.com/path/to/music2.mp3"></audio>
    <audio id="track3" src="https://www.example.com/path/to/music3.mp3"></audio>

    <script>
        function playMusic(trackId) {
            document.getElementById(trackId).play();
        }
    </script>
</body>
</html>
