<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Teddy Bear Picnic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #faf3e0;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        .comic-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .comic-panel {
            position: relative;
            overflow: hidden;
            border: 3px solid #a89f91;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .comic-panel:hover {
            transform: rotate(10deg);
        }
        .comic-panel img, .comic-panel video {
            max-width: 100%;
            border-radius: 10px;
        }
        .comic-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        audio {
            display: none;
        }
    </style>
    <script>
        function playAudio(id) {
            document.getElementById(id).play();
        }
        function stopAudio(id) {
            document.getElementById(id).pause();
            document.getElementById(id).currentTime = 0;
        }
    </script>
</head>
<body>
    <h1>The Elegant Teddy Bear Picnic</h1>

    <div class="comic-grid">
        <div class="comic-panel" onmouseover="playAudio('audio1')" onmouseout="stopAudio('audio1')">
            <img src="https://via.placeholder.com/300" alt="Teddy bear sitting on grass">
            <div class="comic-text">
                <p>Teddy's picnic in the park.</p>
            </div>
            <audio id="audio1" src="path_to_audio1.mp3"></audio>
        </div>

        <div class="comic-panel" onmouseover="playAudio('audio2')" onmouseout="stopAudio('audio2')">
            <video controls>
                <source src="https://www.example.com/path/to/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="comic-text">
                <p>Teddy's dance party!</p>
            </div>
            <audio id="audio2" src="path_to_audio2.mp3"></audio>
        </div>

        <div class="comic-panel" onmouseover="playAudio('audio3')" onmouseout="stopAudio('audio3')">
            <img src="https://via.placeholder.com/300" alt="Teddy bear eating sandwich">
            <div class="comic-text">
                <p>Delicious sandwiches!</p>
            </div>
            <audio id="audio3" src="path_to_audio3.mp3"></audio>
        </div>
    </div>
</body>
</html>
