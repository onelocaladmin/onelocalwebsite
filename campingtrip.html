<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .morphing-string {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: transparent;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            background-clip: text;
            -webkit-background-clip: text;
            animation: wormy 5s linear infinite;
        }

        @keyframes wormy {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(200px, 0);
            }
            75% {
                transform: translate(100px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="morphing-string">Morphing Rainbow</div>
    <script>
        const morphingString = document.querySelector('.morphing-string');
        const rainbowColors = ['violet', 'indigo', 'blue', 'green', 'yellow', 'orange', 'red'];
        let colorIndex = 0;

        function changeColor() {
            morphingString.style.backgroundImage = `linear-gradient(to right, ${rainbowColors[colorIndex]}, transparent)`;
            colorIndex = (colorIndex + 1) % rainbowColors.length;
        }

        setInterval(changeColor, 300); // Change color every 300ms
    </script>
</body>
</html>
