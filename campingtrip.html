<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pinwheels"></canvas>
    <script>
        const canvas = document.getElementById('pinwheels');
        const ctx = canvas.getContext('2d');
        const colors = ['darkred', 'darkorange', 'gold', 'yellow', 'green', 'teal', 'aqua', 'blue', 'indigo', 'purple', 'magenta', 'red'];
        const numPinwheels = 10;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Pinwheel {
            constructor(x, y, numLevels) {
                this.x = x;
                this.y = y;
                this.numLevels = numLevels;
                this.radiusStep = 50;
                this.angles = new Array(this.numLevels).fill(0);
                this.direction = [-1, 1, -1, 1];
                this.segments = 12;
            }

            draw() {
                for (let level = 0; level < this.numLevels; level++) {
                    const radius = (level + 1) * this.radiusStep;

                    for (let i = 0; i < this.segments; i++) {
                        const color = colors[i % colors.length];
                        const angle = this.angles[level] + this.direction[level] * (i / this.segments) * Math.PI * 2;
                        const x = this.x + radius * Math.cos(angle);
                        const y = this.y + radius * Math.sin(angle);

                        ctx.beginPath();
                        ctx.arc(x, y, 10, 0, Math.PI * 2);
                        ctx.fillStyle = color;
                        ctx.fill();
                    }

                    this.angles[level] += this.direction[level] * 0.005;
                }
            }
        }

        const pinwheels = [];

        for (let i = 0; i < numPinwheels; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const numLevels = Math.floor(Math.random() * 5) + 1;
            const pinwheel = new Pinwheel(x, y, numLevels);
            pinwheels.push(pinwheel);
        }

        function drawPinwheels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pinwheels.forEach(pinwheel => {
                pinwheel.draw();
            });

            requestAnimationFrame(drawPinwheels);
        }

        drawPinwheels();
    </script>
</body>
</html>
