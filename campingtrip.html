<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pinwheels"></canvas>
    <script>
        const canvas = document.getElementById('pinwheels');
        const ctx = canvas.getContext('2d');
        const maxPinwheels = 50; // Maximum number of pinwheels
        const pinwheels = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Pinwheel {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.numLevels = 1; // Start with one level
                this.radiusStep = 30;
                this.angles = new Array(this.numLevels).fill(0);
                this.direction = [-1, 1, -1, 1];
                this.segments = 12;
                this.bounceFactor = 10;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.spawnTimer = 60; // Time before spawning a new pinwheel
            }

            draw() {
                for (let level = 0; level < this.numLevels; level++) {
                    const radius = (level + 1) * this.radiusStep;

                    for (let i = 0; i < this.segments; i++) {
                        const angle = this.angles[level] + this.direction[level] * (i / this.segments) * Math.PI * 2;
                        const xOffset = Math.cos(angle) * radius;
                        const yOffset = Math.sin(angle) * radius;
                        const x = this.x + xOffset;
                        const y = this.y + yOffset;

                        const bounceOffset = Math.sin(this.angles[level] * this.bounceFactor) * 10;
                        const rainbowColor = `hsl(${i * (360 / this.segments)}, 100%, 50%)`;

                        ctx.beginPath();
                        ctx.arc(x, y + bounceOffset, 10, 0, Math.PI * 2);
                        ctx.fillStyle = rainbowColor;
                        ctx.fill();
                    }

                    this.angles[level] += this.direction[level] * 0.02;
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -1;
                }

                this.spawnTimer--;
                if (this.spawnTimer <= 0 && pinwheels.length < maxPinwheels) {
                    const newPinwheel = new Pinwheel(this.x, this.y);
                    pinwheels.push(newPinwheel);
                    this.spawnTimer = 60; // Reset spawn timer
                }
            }
        }

        function drawPinwheels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = pinwheels.length - 1; i >= 0; i--) {
                const pinwheel = pinwheels[i];
                pinwheel.draw();

                // Remove pinwheels that move off-screen
                if (pinwheel.x < -50 || pinwheel.x > canvas.width + 50 || pinwheel.y < -50 || pinwheel.y > canvas.height + 50) {
                    pinwheels.splice(i, 1);
                }
            }

            requestAnimationFrame(drawPinwheels);
        }

        drawPinwheels();
    </script>
</body>
</html>
