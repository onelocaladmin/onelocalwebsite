<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="paperclip"></canvas>
    <script>
        const canvas = document.getElementById('paperclip');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const paperclip = new Image();
        paperclip.src = 'paperclip.png'; // You need to have an image of the paperclip character

        const paperclipWidth = 100;
        const paperclipHeight = 120;

        const paperclipState = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            waving: false,
        };

        paperclip.onload = function () {
            drawPaperclip();
        };

        canvas.addEventListener('click', () => {
            paperclipState.waving = !paperclipState.waving;
        });

        function drawPaperclip() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (paperclipState.waving) {
                ctx.drawImage(paperclip, paperclipState.x, paperclipState.y, paperclipWidth, paperclipHeight);
                ctx.font = '24px Arial';
                ctx.fillText('Hello!', paperclipState.x + 30, paperclipState.y - 10);
            } else {
                ctx.drawImage(paperclip, paperclipState.x, paperclipState.y, paperclipWidth, paperclipHeight);
            }

            requestAnimationFrame(drawPaperclip);
        }
    </script>
</body>
</html>
