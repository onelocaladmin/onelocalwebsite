<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pinwheels"></canvas>
    <script>
        const canvas = document.getElementById('pinwheels');
        const ctx = canvas.getContext('2d');
        const numPinwheels = 5;
        const pinwheels = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Pinwheel {
            constructor(x, y, numLevels) {
                this.x = x;
                this.y = y;
                this.numLevels = numLevels;
                this.radiusStep = 50;
                this.angles = new Array(this.numLevels).fill(0);
                this.direction = [-1, 1, -1, 1];
                this.segments = 12;
                this.bounceFactor = 10;
                this.bounceFactorX = 5;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
            }

            draw() {
                for (let level = 0; level < this.numLevels; level++) {
                    const radius = (level + 1) * this.radiusStep;

                    for (let i = 0; i < this.segments; i++) {
                        const angle = this.angles[level] + this.direction[level] * (i / this.segments) * Math.PI * 2;
                        const xOffset = Math.cos(angle) * (radius + level * 20);
                        const yOffset = Math.sin(angle) * (radius + level * 20);
                        const x = this.x + xOffset;
                        const y = this.y + yOffset;

                        const bounceOffset = Math.sin(this.angles[level] * this.bounceFactor) * 10;
                        const rainbowColor = `hsl(${i * (360 / this.segments)}, 100%, 50%)`;

                        ctx.beginPath();
                        ctx.arc(x, y + bounceOffset, 10, 0, Math.PI * 2);
                        ctx.fillStyle = rainbowColor;
                        ctx.fill();
                    }

                    this.angles[level] += this.direction[level] * 0.01;
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -1;
                }
            }

            merge(pinwheel) {
                // Merge logic goes here
                const newX = (this.x + pinwheel.x) / 2;
                const newY = (this.y + pinwheel.y) / 2;
                const newNumLevels = Math.min(this.numLevels, pinwheel.numLevels) + 1;

                return new Pinwheel(newX, newY, newNumLevels);
            }
        }

        for (let i = 0; i < numPinwheels; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const numLevels = Math.floor(Math.random() * 5) + 1;
            const pinwheel = new Pinwheel(x, y, numLevels);
            pinwheels.push(pinwheel);
        }

        function drawPinwheels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < pinwheels.length; i++) {
                const pinwheel = pinwheels[i];
                pinwheel.draw();

                for (let j = i + 1; j < pinwheels.length; j++) {
                    if (Math.abs(pinwheel.x - pinwheels[j].x) < 20 && Math.abs(pinwheel.y - pinwheels[j].y) < 20) {
                        const newPinwheel = pinwheel.merge(pinwheels[j]);
                        pinwheels.push(newPinwheel);
                        pinwheels.splice(j, 1);
                        pinwheels.splice(i, 1);
                    }
                }
            }

            requestAnimationFrame(drawPinwheels);
        }

        drawPinwheels();
    </script>
</body>
</html>
