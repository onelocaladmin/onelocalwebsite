<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="ouroboros"></canvas>
    <script>
        const canvas = document.getElementById('ouroboros');
        const ctx = canvas.getContext('2d');
        const colors = ['darkred', 'darkorange', 'gold', 'yellow', 'green', 'teal', 'aqua', 'blue', 'indigo', 'purple', 'magenta', 'red'];
        const segments = 36;
        const numLevels = 4; // Number of nested levels
        const radiusStep = 50; // Radius step for each level
        let angles = new Array(numLevels).fill(0);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let level = 0; level < numLevels; level++) {
                const radius = (level + 1) * radiusStep;

                for (let i = 0; i < segments; i++) {
                    const color = colors[i % colors.length];
                    const x = centerX + radius * Math.cos(angles[level] + (i / segments) * Math.PI * 2);
                    const y = centerY + radius * Math.sin(angles[level] + (i / segments) * Math.PI * 2);

                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                }

                angles[level] += (0.005 * (level % 2 === 0 ? 1 : -1)); // Rotate in alternating directions
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
