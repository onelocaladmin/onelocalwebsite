<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="ouroboros"></canvas>
    <script>
        const canvas = document.getElementById('ouroboros');
        const ctx = canvas.getContext('2d');
        const colors = ['darkred', 'darkorange', 'gold', 'yellow', 'green', 'teal', 'aqua', 'blue', 'indigo', 'purple', 'magenta', 'red'];
        const segments = 36;
        const outerRadius = 300;
        const innerRadius = 150; // Added inner circle radius
        let angle = 0;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the outer circle
            for (let i = 0; i < segments; i++) {
                const color = colors[i % colors.length];
                const x = centerX + outerRadius * Math.cos(angle + (i / segments) * Math.PI * 2);
                const y = centerY + outerRadius * Math.sin(angle + (i / segments) * Math.PI * 2);

                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }

            // Draw the inner circle
            for (let i = 0; i < segments; i++) {
                const color = colors[i % colors.length];
                const x = centerX + innerRadius * Math.cos(-angle + (i / segments) * Math.PI * 2);
                const y = centerY + innerRadius * Math.sin(-angle + (i / segments) * Math.PI * 2);

                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }

            angle += 0.01;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
