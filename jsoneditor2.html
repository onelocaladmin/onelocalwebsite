<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #edf2f7;
            color: #333;
        }

        #jsonInput, #jsonOutput {
            width: calc(50% - 40px);
            height: 400px;
            padding: 10px;
            margin-right: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-family: monospace;
            resize: none;
        }

        #jsonOutput {
            margin-right: 0;
        }

        .editor-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a5568;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: #2d3748;
        }

        .error {
            color: #e53e3e;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        <textarea id="jsonOutput" placeholder="Formatted JSON will appear here..." readonly></textarea>
    </div>
    <button class="button" id="formatBtn">Format JSON</button>
    <div id="errorMessage" class="error"></div>

    <script>
        document.getElementById('formatBtn').addEventListener('click', function() {
            const inputArea = document.getElementById('jsonInput');
            const outputArea = document.getElementById('jsonOutput');
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Parse the JSON input to ensure it is valid
                const parsedJson = JSON.parse(inputArea.value);
                // Format the JSON string with 4 space indentation
                outputArea.value = JSON.stringify(parsedJson, null, 4);
                errorMessage.textContent = ''; // Clear any previous error messages
            } catch (error) {
                errorMessage.textContent = 'Invalid JSON: ' + error.message;
            }
        });

        // Enhance UI to handle large JSON by auto-expanding text areas
        function autoExpandField(field) {
            field.style.height = 'inherit';
            const computed = window.getComputedStyle(field);
            const height = parseInt(computed.getPropertyValue('border-top-width'), 10)
                         + parseInt(computed.getPropertyValue('padding-top'), 10)
                         + field.scrollHeight
                         + parseInt(computed.getPropertyValue('padding-bottom'), 10)
                         + parseInt(computed.getPropertyValue('border-bottom-width'), 10);
            field.style.height = height + 'px';
        }

        document.getElementById('jsonInput').addEventListener('input', function() {
            autoExpandField(this);
        });

        document.getElementById('jsonOutput').addEventListener('input', function() {
            autoExpandField(this);
        });
    </script>
</body>

</html>
