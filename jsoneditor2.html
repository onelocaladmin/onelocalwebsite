<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .column {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow: hidden;
        }
        .editor-header {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .json-input,
        .json-output {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            white-space: pre;
            overflow: auto;
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .btn-validate {
            background: #28a745;
        }
        .btn-format {
            background: #17a2b8;
        }
        .btn-save {
            background: #007bff;
        }
        .validation-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            display: none;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="editor-header">JSON Input</div>
            <div class="control-panel">
                <button class="btn-validate" onclick="validateJSON()">Validate JSON</button>
                <button class="btn-format" onclick="formatJSON()">Format JSON</button>
            </div>
            <textarea class="json-input" id="jsonInput">{}</textarea>
            <div class="validation-message" id="validationMessage"></div>
        </div>
        <div class="column">
            <div class="editor-header">Editor Panel</div>
            <div id="editorPanel" class="editor-panel">
                <!-- Dynamically generated content will go here -->
            </div>
        </div>
        <div class="column">
            <div class="editor-header">JSON Output</div>
            <button class="btn-save" onclick="saveChanges()">Save Changes</button>
            <pre class="json-output" id="jsonOutput">{}</pre>
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutput = document.getElementById('jsonOutput');
        const validationMessage = document.getElementById('validationMessage');
        const editorPanel = document.getElementById('editorPanel');

        function validateJSON() {
            try {
                const json = JSON.parse(jsonInput.value);
                showValidationMessage('Valid JSON format', false);
                updateEditorPanel(json);
            } catch (error) {
                showValidationMessage(error.message, true);
            }
        }

        function formatJSON() {
            try {
                const json = JSON.parse(jsonInput.value);
                jsonInput.value = JSON.stringify(json, null, 2);
                showValidationMessage('JSON formatted successfully', false);
            } catch (error) {
                showValidationMessage(error.message, true);
            }
        }

        function saveChanges() {
            try {
                const json = JSON.parse(jsonInput.value);
                jsonOutput.textContent = JSON.stringify(json, null, 2);
                showValidationMessage('Changes saved successfully', false);
            } catch (error) {
                showValidationMessage(error.message, true);
            }
        }

        function showValidationMessage(message, isError) {
            validationMessage.textContent = message;
            validationMessage.style.display = 'block';
            validationMessage.className = isError ? 'validation-message error' : 'validation-message';
        }

        function updateEditorPanel(json) {
            editorPanel.innerHTML = ''; // Clear previous content
            Object.keys(json).forEach(key => {
                const value = json[key];
                const element = document.createElement('div');
                element.textContent = `${key}: ${value}`;
                editorPanel.appendChild(element);
            });
        }
    </script>
</body>

</html>
