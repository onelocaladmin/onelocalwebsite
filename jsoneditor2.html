<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced JSON Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #jsonInput, #jsonOutput {
            width: 90%;
            min-height: 200px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        #jsonOutput {
            background-color: #f9f9f9;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h2>Enhanced JSON Editor</h2>
    <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>
    <button class="button" onclick="formatAndValidateJSON()">Format & Validate JSON</button>
    <div id="jsonOutput"></div>

    <script>
        function formatAndValidateJSON() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            output.textContent = ''; // Clear previous output
            try {
                // Parse the JSON input to ensure it is valid
                const parsedJSON = JSON.parse(input);
                // Stringify and format the JSON for display
                const formattedJSON = JSON.stringify(parsedJSON, null, 2);
                output.textContent = formattedJSON;
                output.style.display = 'block';
            } catch (e) {
                // If an error occurs, display it to the user
                output.innerHTML = `<div class="error">Error: ${e.message}</div>`;
                output.style.display = 'block';
            }
        }
    </script>
</body>
</html>
