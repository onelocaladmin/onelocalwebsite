<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JSON Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .editor-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        textarea {
            width: 48%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .output {
            width: 48%;
            height: 400px;
            background-color: #fff;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            font-size: 16px;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>
        <div class="output" id="jsonOutput"></div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutput = document.getElementById('jsonOutput');

        jsonInput.addEventListener('input', () => {
            try {
                // Parse JSON input to ensure it's valid
                const parsedJson = JSON.parse(jsonInput.value);
                // Format and display the JSON in the output area
                jsonOutput.textContent = JSON.stringify(parsedJson, null, 2);
                jsonOutput.classList.remove('error');
            } catch (e) {
                // Display error message if JSON is invalid
                jsonOutput.textContent = "Invalid JSON: " + e.message;
                jsonOutput.classList.add('error');
            }
        });
    </script>
</body>
</html>
