<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="ouroboros"></canvas>
    <script>
        const canvas = document.getElementById('ouroboros');
        const ctx = canvas.getContext('2d');
        const colors = ['darkred', 'darkorange', 'gold', 'yellow', 'green', 'teal', 'aqua', 'blue', 'indigo', 'purple', 'magenta', 'red'];
        const numLevels = 10;
        const radiusStep = 50;
        const initialSegments = 12; // Number of initial segments
        const bounceFactor = 10; // Added bounceFactor
        const bounceFactorX = 5; // Added bounceFactorX
        let angles = new Array(numLevels).fill(0);
        const direction = [-1, 1, -1, 1]; // Array to control rotation direction

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let level = 0; level < numLevels; level++) {
                const radius = (level + 1) * radiusStep;
                const numSegments = initialSegments + level; // Increase segments for each level

                for (let i = 0; i < numSegments; i++) {
                    const color = colors[i % colors.length];
                    const angle = angles[level] + direction[level] * (i / numSegments) * Math.PI * 2;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    ctx.beginPath();
                    // Incorporating bounceFactor and bounceFactorX
                    const bounceOffset = Math.sin(angles[level] * bounceFactorX) * bounceFactor;
                    ctx.arc(x + bounceOffset, y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                }

                angles[level] += direction[level] * 0.005; // Rotate each level in the specified direction
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
