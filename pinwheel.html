<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pinwheel"></canvas>
    <script>
        const canvas = document.getElementById('pinwheel');
        const ctx = canvas.getContext('2d');
        const numLayers = 12;
        const dotSize = 5;
        const rotationSpeed = 0.01;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Pinwheel {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 150;
                this.segments = 36;
                this.angle = 0;
            }

            draw() {
                const centerX = this.x;
                const centerY = this.y;

                for (let level = 0; level < numLayers; level++) {
                    const radius = this.radius - level * 10;

                    for (let i = 0; i < this.segments; i++) {
                        const angle = (i / this.segments) * Math.PI * 2 + this.angle + level * rotationSpeed * (i % 2 === 0 ? 1 : -1);
                        const xOffset = Math.cos(angle) * radius;
                        const yOffset = Math.sin(angle) * radius;
                        const x = centerX + xOffset;
                        const y = centerY + yOffset;
                        const rainbowColor = `hsl(${i * (360 / this.segments)}, 100%, 50%)`;

                        ctx.beginPath();
                        ctx.arc(x, y, dotSize, 0, Math.PI * 2);
                        ctx.fillStyle = rainbowColor;
                        ctx.fill();
                    }
                }

                this.angle += rotationSpeed;
            }
        }

        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const pinwheel = new Pinwheel(x, y);

        function drawPinwheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pinwheel.draw();
            requestAnimationFrame(drawPinwheel);
        }

        drawPinwheel();
    </script>
</body>
</html>
