<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="ouroboros"></canvas>
    <script>
        const canvas = document.getElementById('ouroboros');
        const ctx = canvas.getContext('2d');
        const colors = ['darkred', 'darkorange', 'gold', 'yellow', 'green', 'teal', 'aqua', 'blue', 'indigo', 'purple', 'magenta', 'red'];
        const numLevels = 8;
        const radiusStep = 50;
        const initialSegments = 12; // Number of initial segments
        let angles = new Array(numLevels).fill(0);
        const direction = [-1, 1, -1, 1]; // Array to control rotation direction

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class PinwheelLayer {
            constructor(level, centerX, centerY) {
                this.level = level;
                this.centerX = centerX;
                this.centerY = centerY;
                this.radius = (level + 1) * radiusStep;
                this.numSegments = initialSegments + level; // Increase segments for each level
                this.angle = 0;
                this.direction = direction[level % direction.length];
                this.bounceFactor = 10;
                this.bounceFactorX = 5;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.angles = new Array(numLevels).fill(0);
            }

            draw() {
                for (let i = 0; i < this.numSegments; i++) {
                    const color = colors[i % colors.length];
                    const angle = this.angle + this.direction * (i / this.numSegments) * Math.PI * 2;
                    const x = this.centerX + this.radius * Math.cos(angle);
                    const y = this.centerY + this.radius * Math.sin(angle);

                    const bounceOffset = Math.sin(this.angle * this.bounceFactorX) * 10;
                    const rainbowColor = `hsl(${i * (360 / this.numSegments)}, 100%, 50%)`;

                    ctx.beginPath();
                    ctx.arc(x, y + bounceOffset, 10, 0, Math.PI * 2);
                    ctx.fillStyle = rainbowColor;
                    ctx.fill();
                }

                this.angle += this.direction * 0.005; // Rotate each level in the specified direction

                // Bounce and move side to side
                this.centerX += this.speedX;
                this.centerY += this.speedY;

                if (this.centerX < 0 || this.centerX > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.centerY < 0 || this.centerY > canvas.height) {
                    this.speedY *= -1;
                }
            }
        }

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const pinwheelLayers = [];

        for (let level = 0; level < numLevels; level++) {
            const layer = new PinwheelLayer(level, centerX, centerY);
            pinwheelLayers.push(layer);
        }

        function drawPinwheels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const layer of pinwheelLayers) {
                layer.draw();
            }

            requestAnimationFrame(drawPinwheels);
        }

        drawPinwheels();
    </script>
</body>
</html>
