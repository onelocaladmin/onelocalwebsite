<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pinwheel"></canvas>
    <script>
        const canvas = document.getElementById('pinwheel');
        const ctx = canvas.getContext('2d');
        const numLayers = 6;
        const numSegments = 12;
        const segmentSize = 10;
        const rotationSpeed = 0.005;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class PinwheelLayer {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.angle = 0;
                this.direction = 1;
                this.segments = 18;
                this.bounceFactor = 10;
                this.bounceFactorX = 5;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.angles = new Array(numLayers).fill(0);
                this.direction = [-1, 1, -1, 1];
            }
            }

            draw() {
                for (let i = 0; i < numSegments; i++) {
                    const angle = this.angle + (i / numSegments) * Math.PI * 2;
                    const x = this.x + this.radius * Math.cos(angle);
                    const y = this.y + this.radius * Math.sin(angle);
                    const rainbowColor = `hsl(${i * (360 / numSegments)}, 100%, 50%)`;

                    ctx.beginPath();
                    ctx.arc(x, y, segmentSize, 0, Math.PI * 2);
                    ctx.fillStyle = rainbowColor;
                    ctx.fill();
                }

                this.angle += this.direction * rotationSpeed;
            }

            reverseDirection() {
                this.direction *= -1;
            }
        }

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const baseRadius = 50;

        const pinwheelLayers = [];
        for (let i = 0; i < numLayers; i++) {
            const layer = new PinwheelLayer(centerX, centerY, baseRadius + i * 30);
            if (i % 2 === 1) {
                layer.reverseDirection();
            }
            pinwheelLayers.push(layer);
        }

        function drawPinwheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const layer of pinwheelLayers) {
                layer.draw();
            }

            requestAnimationFrame(drawPinwheel);
        }

        drawPinwheel();
    </script>
</body>
</html>
