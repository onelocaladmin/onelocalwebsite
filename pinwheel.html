<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pinwheel"></canvas>
    <script>
        const canvas = document.getElementById('pinwheel');
        const ctx = canvas.getContext('2d');
        const numLayers = 6;
        const numSegments = 12;
        const segmentSize = 10;
        const rotationSpeed = 0.05;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class PinwheelLayer {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.angle = 0;
                this.direction = 1;
                this.segments = 18;
            }

            draw() {
                for (let i = 0; i < this.segments; i++) {
                    const angle = this.angle + this.direction * (i / this.segments) * Math.PI * 2;
                    const x = this.x + this.radius * Math.cos(angle);
                    const y = this.y + this.radius * Math.sin(angle);
                    const rainbowColor = `hsl(${i * (360 / this.segments)}, 100%, 50%)`;

                    ctx.beginPath();
                    ctx.arc(x, y, segmentSize, 0, Math.PI * 2);
                    ctx.fillStyle = rainbowColor;
                    ctx.fill();
                }

                this.angle += rotationSpeed;

                // Simple bouncing behavior
                this.x += this.direction * 2; // Horizontal movement
                this.y += Math.random() * 2 - 1; // Vertical movement

                // Bounce when reaching canvas boundaries
                if (this.x > canvas.width || this.x < 0) {
                    this.direction *= -1;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.y = Math.min(canvas.height, Math.max(0, this.y));
                }
            }

            reverseDirection() {
                this.direction *= -1;
            }
        }

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const baseRadius = 50;

        const pinwheelLayers = [];
        for (let i = 0; i < numLayers; i++) {
            const layer = new PinwheelLayer(centerX, centerY, baseRadius + i * 30);
            if (i % 2 === 1) {
                layer.reverseDirection();
            }
            pinwheelLayers.push(layer);
        }

        function drawPinwheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const layer of pinwheelLayers) {
                layer.draw();
            }

            requestAnimationFrame(drawPinwheel);
        }

        drawPinwheel();
    </script>
</body>
</html>
