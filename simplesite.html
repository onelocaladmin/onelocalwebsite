<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Coordination Platform</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background for dark mode */
    color: white; /* Light text for contrast */
  }
  .navbar {
    background-color: #333; /* Dark background for navbar */
    overflow: hidden; /* Clear floats */
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd; /* Light background for hover */
    color: black; /* Dark text for contrast on hover */
  }
  .content {
    padding: 20px; /* Some padding around content */
  }
  .card {
    background-color: #252525; /* Dark background for cards */
    padding: 20px;
    margin-bottom: 20px; /* Space between cards */
  }
  .card h3 {
    color: #55acee; /* Example of a bright color for headings */
  }
  .card p {
    color: #ddd; /* Lighter text color for content */
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#events">Events</a>
  <a href="#marketplace">Marketplace</a>
  <a href="#messages">Messages</a>
  <a href="#profile">Profile</a>
</div>

<div class="content">
  <div class="card">
    <h3>Event Name</h3>
    <p>Description of the event...</p>
  </div>
  
  <div class="card">
    <h3>Another Event</h3>
    <p>Another description...</p>
  </div>
  
  <!-- More cards for other posts or events -->
</div>

</body>
</html>
