<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Gigwork Eco-Village</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
<style>
  body {
    background: #121212; /* Dark background */
    color: #e0e0e0; /* Light text for contrast */
    font-family: 'Arial', sans-serif;
  }
  .widget {
    background: rgba(50, 50, 50, 0.8); /* Semi-transparent dark widget background */
    border-radius: 8px;
    margin: 10px 0;
    padding: 15px;
    transition: all 0.3s ease;
  }
  .widget:hover {
    transform: scale(1.02);
  }
  .header {
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }
  .widget-item {
    background: #3a3a3a; /* Widget item background */
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  .widget-item:hover {
    background: #4a4a4a;
  }
  /* Linear Icons */
  .icon {
    font-size: 24px;
    vertical-align: middle;
    margin-right: 8px;
  }

  /* Smooth Gradient for Headers */
  .header-gradient {
    background: linear-gradient(to right, #ff5e62, #ff9966, #ff5e62);
    color: #fff;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container my-3">
  <h1 class="text-center text-light mb-4">AR Gigwork Eco-Village</h1>
  
  <div class="row">
    <!-- Events Column -->
    <div class="col-lg-4">
      <div class="widget">
        <div class="header-gradient">Events <i class="icon icon-event"></i></div>
        <div class="widget-item">Live Concerts</div>
        <div class="widget-item">Art Exhibitions</div>
        <!-- Add more widget items -->
      </div>
    </div>
    
    <!-- Tasks Column -->
    <div class="col-lg-4">
      <div class="widget">
        <div class="header-gradient">Tasks <i class="icon icon-list"></i></div>
        <div class="widget-item">Daily Goals</div>
        <div class="widget-item">Project Milestones</div>
        <!-- Add more widget items -->
      </div>
    </div>
    
    <!-- Organizations Column -->
    <div class="col-lg-4">
      <div class="widget">
        <div class="header-gradient">Organizations <i class="icon icon-people"></i></div>
        <div class="widget-item">Non-Profits</div>
        <div class="widget-item">Local Businesses</div>
        <!-- Add more widget items -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
