<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Gigwork Eco-Village</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
<style>
  body {
    background-color: #121212; /* Dark background for dark mode */
    color: #e0e0e0; /* Light text for contrast */
    font-family: 'Arial', sans-serif;
  }
  .container-fluid {
    padding: 20px;
  }
  .widget {
    background: rgba(50, 50, 50, 0.8); /* Semi-transparent background for widgets */
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #525252; /* Solid border for widgets */
    transition: transform 0.3s;
  }
  .widget:hover {
    transform: translateY(-5px);
  }
  .header {
    font-weight: bold;
    margin-bottom: 15px;
    color: #ffffff;
  }
  .widget-row {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
  }
  .widget-column {
    padding: 10px;
    flex: 0 0 20%;
    max-width: 20%;
  }
  .widget-item {
    background: #2d2d2d; /* Darker background for widget items */
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    color: #ffffff;
    transition: background-color 0.3s;
  }
  .widget-item:hover {
    background-color: #3a3a3a;
  }
  .lni {
    margin-right: 8px;
  }
  @media (max-width: 1400px) {
    .widget-column {
      flex: 0 0 25%;
      max-width: 25%;
    }
  }
  @media (max-width: 768px) {
    .widget-column {
      flex: 0 0 50%;
      max-width: 50%;
    }
  }
  @media (max-width: 576px) {
    .widget-column {
      flex: 0 0 100%;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container-fluid">
  <h1 class="text-center text-light mb-4">AR Gigwork Eco-Village</h1>
  <div class="widget-row">
    <!-- Repeat this structure for 5 columns -->
    <div class="widget-column">
      <div class="widget">
        <h2 class="header">Column 1</h2>
        <div class="widget-item"><i class="lni lni-home"></i> Home</div>
        <div class="widget-item"><i class="lni lni-search"></i> Search</div>
        <div class="widget-item"><i class="lni lni-users"></i> Social</div>
        <!-- Additional widgets as needed -->
      </div>
      <div class="widget">
        <h2 class="header">Column 1.1</h2>
        <div class="widget-item"><i class="lni lni-heart"></i> Favorites</div>
        <div class="widget-item"><i class="lni lni-star"></i> Reviews</div>
        <!-- Additional widgets as needed -->
      </div>
    </div>
    <!-- ... -->
    <!-- Add more .widget-column here for a total of 5 -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
