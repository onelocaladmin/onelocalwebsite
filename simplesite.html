<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONE Social Coordination Platform</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: linear-gradient(45deg, #6e48aa, #9d50bb);
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        width: 90%;
        color: white;
    }
    .card img {
        width: 100%;
        border-radius: 5px;
    }
    .footer {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    .button {
        background-color: #f1c40f;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        border-radius: 16px;
        color: black;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        width: 100%;
    }
    .grid-item {
        background: #222;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="header">
    <h1>ONE Social Coordination</h1>
</div>

<div class="main-container">
    <div class="card">
        <h2>Upcoming Events</h2>
        <img src="event-placeholder.jpg" alt="Event">
        <p>Join our community for the latest events!</p>
        <button class="button">Explore Events</button>
    </div>
    <div class="grid-container">
        <div class="grid-item">Organization</div>
        <div class="grid-item">Projects</div>
        <div class="grid-item">Services</div>
        <div class="grid-item">Groups</div>
    </div>
    <div class="card">
        <h2>Featured Project</h2>
        <img src="project-placeholder.jpg" alt="Project">
        <p>Participate in exciting new projects.</p>
        <button class="button">Join Project</button>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 ONE Social Coordination</p>
</div>

</body>
</html>
