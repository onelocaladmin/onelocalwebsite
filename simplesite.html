<!DOCTYPE html>
<html>
<head>
    <title>AR Platform Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .card h3 {
            color: #333;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>AR Platform Dashboard</h1>
    </div>

    <div class="container">
        <!-- Example Object Card -->
        <div class="card">
            <h3>Object Class 1</h3>
            <p>Description or details of Object Class 1.</p>
        </div>

        <!-- Repeat for other object classes -->
        <!-- ... -->
    </div>
</body>
</html>
