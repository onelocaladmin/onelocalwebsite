<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Gigwork Eco-Village</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  body {
    background: #121212; /* Dark background */
    font-family: 'Arial', sans-serif;
  }
  .widget {
    background: rgba(255, 255, 255, 0.05); /* Very dark widgets with a hint of visibility */
    border-radius: 8px;
    margin: 10px 0;
    padding: 15px;
    border-left: 5px solid; /* Solid color border on the left */
    transition: all 0.3s ease;
  }
  .widget:hover {
    background: rgba(255, 255, 255, 0.1); /* Slightly lighter on hover */
  }
  .header {
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
    color: #e0e0e0;
  }
  .widget-item {
    color: #e0e0e0;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
  }
  .widget-item i {
    margin-right: 10px;
  }
  /* Gradient colors for widgets */
  .event-widget { border-color: #FF6F61; }
  .task-widget { border-color: #6B5B95; }
  .org-widget { border-color: #88B04B; }

  /* Gradient color for widget items */
  .widget-item:nth-child(odd) { background: #333333; }
  .widget-item:nth-child(even) { background: #444444; }
</style>
</head>
<body>
<div class="container my-3">
  <h1 class="text-center text-light mb-4">AR Gigwork Eco-Village</h1>
  
  <div class="row">
    <!-- Events Column -->
    <div class="col-lg-4">
      <div class="widget event-widget">
        <h2 class="header"><i class="fas fa-calendar-alt"></i> Events</h2>
        <div class="widget-item"><i class="fas fa-music"></i> Live Concerts</div>
        <div class="widget-item"><i class="fas fa-paint-brush"></i> Art Exhibitions</div>
        <!-- ... more items ... -->
      </div>
    </div>
    
    <!-- Tasks Column -->
    <div class="col-lg-4">
      <div class="widget task-widget">
        <h2 class="header"><i class="fas fa-tasks"></i> Tasks</h2>
        <div class="widget-item"><i class="fas fa-briefcase"></i> Work Projects</div>
        <!-- ... more items ... -->
      </div>
    </div>
    
    <!-- Organizations Column -->
    <div class="col-lg-4">
      <div class="widget org-widget">
        <h2 class="header"><i class="fas fa-users"></i> Organizations</h2>
        <div class="widget-item"><i class="fas fa-tree"></i> Environmental Groups</div>
        <!-- ... more items ... -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
