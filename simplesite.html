<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco-Village AR Platform - Dark Mode</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  body {
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text for contrast */
    font-family: 'Arial', sans-serif;
  }
  .column-widget {
    background: #1e1e1e; /* Dark widget background */
    border: 2px solid #64b5f6; /* Thin blue border */
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  .column-widget:hover {
    transform: translateY(-5px);
  }
  .header {
    background: #333; /* Dark header background */
    color: #fff;
    padding: 10px;
    border-radius: 5px 5px 0 0;
    text-align: center;
    font-weight: bold;
  }
  .widget-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    margin-top: 15px;
  }
  .widget-item {
    background: #252525; /* Dark item background */
    border: 1px solid #64b5f6; /* Thin blue border */
    border-radius: 5px;
    padding: 10px;
    margin: 5px;
    flex-basis: calc(50% - 10px);
    text-align: center;
    transition: all 0.3s ease;
  }
  .widget-item:hover {
    background: #2d2d2d; /* Slightly lighter on hover */
    border-color: #bb86fc; /* Purple border on hover */
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Eco-Village AR Platform - Dark Mode</h1>
  
  <div class="row">
    <!-- Column 1 -->
    <div class="col-md-4">
      <div class="column-widget">
        <div class="header">Eco-Village Network</div>
        <div class="widget-content">
          <div class="widget-item">Find Resources</div>
          <div class="widget-item">Community Chat</div>
          <div class="widget-item">New Projects</div>
          <div class="widget-item">Sustainability Tips</div>
        </div>
      </div>
    </div>
    
    <!-- Column 2 -->
    <div class="col-md-4">
      <div class="column-widget">
        <div class="header">Task Manager</div>
        <div class="widget-content">
          <div class="widget-item">Today's Agenda</div>
          <div class="widget-item">Upcoming Deadlines</div>
          <div class="widget-item">Collaborative Tasks</div>
          <div class="widget-item">Progress Tracker</div>
        </div>
      </div>
    </div>
    
    <!-- Column 3 -->
    <div class="col-md-4">
      <div class="column-widget">
        <div class="header">Event Planner</div>
        <div class="widget-content">
          <div class="widget-item">Local Events</div>
          <div class="widget-item">Create Event</div>
          <div class="widget-item">Event Invitations</div>
          <div class="widget-item">Calendar Sync</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
