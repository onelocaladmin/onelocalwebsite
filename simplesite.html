<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Coordination Platform</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: white;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .content {
    padding: 16px;
    margin-top: 50px;
  }
  .card {
    background-color: #222;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .card h3 {
    color: #fff;
  }
  .card p {
    color: #aaa;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#events">Events</a>
  <a href="#marketplace">Marketplace</a>
  <a href="#messages">Messages</a>
  <a href="#profile">Profile</a>
</div>

<div class="content">
  <!-- Card for Event -->
  <div class="card" style="border-left: 6px solid #ff0000;">
    <h3>Community Meetup</h3>
    <p>Join us for a community gathering!</p>
    <p>Date: 2023-01-01</p>
    <p>Location: Central Park</p>
  </div>

  <!-- Card for Marketplace Item -->
  <div class="card" style="border-left: 6px solid #ff7f00;">
    <h3>Garden Shovel for Rent</h3>
    <p>High-quality shovel available for your gardening needs.</p>
  </div>

  <!-- Card for Profile Snapshot -->
  <div class="card" style="border-left: 6px solid #ffff00;">
    <h3>Your Profile</h3>
    <p>Check your activities and update your profile.</p>
  </div>
</div>

</body>
</html>
