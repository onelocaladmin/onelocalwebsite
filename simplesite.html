<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco-Village AR Platform - Expanded Dark Mode</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  body {
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text for contrast */
    font-family: 'Arial', sans-serif;
  }
  .column-widget {
    background: #1e1e1e; /* Dark widget background */
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  .column-widget:hover {
    transform: translateY(-5px);
  }
  .header {
    background: #333; /* Dark header background */
    color: #fff;
    padding: 10px;
    border-radius: 5px 5px 0 0;
    text-align: center;
    font-weight: bold;
  }
  .widget-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    margin-top: 15px;
  }
  .widget-item {
    background: #252525; /* Dark item background */
    border-radius: 5px;
    padding: 10px;
    margin: 5px;
    flex-basis: calc(33% - 10px);
    text-align: center;
    transition: all 0.3s ease;
  }
  .widget-item:hover {
    background: #2d2d2d; /* Slightly lighter on hover */
  }

  /* Broad range of border colors */
  .border-1 { border: 1px solid #ff5722; } /* Deep orange */
  .border-2 { border: 1px solid #ffc107; } /* Amber */
  .border-3 { border: 1px solid #4caf50; } /* Green */
  .border-4 { border: 1px solid #2196f3; } /* Blue */
  .border-5 { border: 1px solid #9c27b0; } /* Purple */
  .border-6 { border: 1px solid #e91e63; } /* Pink */
  .border-7 { border: 1px solid #00bcd4; } /* Cyan */
  .border-8 { border: 1px solid #cddc39; } /* Lime */
  .border-9 { border: 1px solid #ffeb3b; } /* Yellow */
  .border-10 { border: 1px solid #ff9800; } /* Orange */
  .border-11 { border: 1px solid #795548; } /* Brown */
  .border-12 { border: 1px solid #607d8b; } /* Blue Grey */
</style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Eco-Village AR Platform - Expanded Dark Mode</h1>
  
  <div class="row">
    <!-- Each widget column -->
    <div class="col-lg-4">
      <div class="column-widget">
        <div class="header">Eco-Village Network</div>
        <div class="widget-content">
          <!-- Widget items with different border colors -->
          <div class="widget-item border-1">Resource Locator</div>
          <div class="widget-item border-2">Eco Market</div>
          <div class="widget-item border-3">Community Board</div>
          <div class="widget-item border-4">Green Tips</div>
          <div class="widget-item border-5">Workshops</div>
          <div class="widget-item border-6">Virtual Tours</div>
          <div class="widget-item border-7">Donation Drives</div>
          <div class="widget-item border-8">Eco Challenges</div>
          <div class="widget-item border-9">News & Updates</div>
        </div>
      </div>
    </div>
    
    <!-- Repeat for other columns with different components -->
    <!-- ... -->

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
