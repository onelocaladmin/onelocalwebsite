<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco-Village AR Platform - Expanded Dark Mode</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
<style>
  body {
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text for contrast */
    font-family: 'Arial', sans-serif;
  }
  .column-widget {
    background: rgba(50, 50, 50, 0.8); /* Semi-transparent dark widget */
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    border: 2px solid; /* Dynamic border color */
    transition: transform 0.3s ease;
  }
  .column-widget:hover {
    transform: translateY(-5px);
  }
  .header {
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
    position: relative;
  }
  .header::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, var(--start-color), var(--end-color));
    border-radius: 2px;
  }
  .widget-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    margin-top: 15px;
  }
  .widget-item {
    background: #252525; /* Dark item background */
    border-radius: 5px;
    padding: 10px;
    margin: 5px;
    flex-basis: calc(33% - 10px);
    text-align: center;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    border: 1px solid transparent; /* Invisible border for hover effect */
  }
  .widget-item:hover {
    background: #2d2d2d; /* Slightly lighter on hover */
    border-color: var(--hover-border-color); /* Dynamic border color on hover */
  }
  
  .lni {
    margin-right: 8px;
    font-size: 20px;
    flex-shrink: 0;
  }

  /* Dynamic border colors based on gradient */
  .border-1 { --start-color: #ff5722; --end-color: #ffc107; --hover-border-color: #ff5722; } /* Deep orange to Amber */
  .border-2 { --start-color: #4caf50; --end-color: #2196f3; --hover-border-color: #4caf50; } /* Green to Blue */
  .border-3 { --start-color: #9c27b0; --end-color: #e91e63; --hover-border-color: #9c27b0; } /* Purple to Pink */
  /* ... More gradient combinations */

  /* Color Palette for Widget Headers */
  .color1 { color: #FF4500; }
  .color2 { color: #FFD700; }
  .color3 { color: #90EE90; }
  /* ... More colors */
</style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Eco-Village AR Platform - Expanded Dark Mode</h1>
  
  <div class="row">
    <!-- Each widget column -->
    <div class="col-lg-4">
      <div class="column-widget border-1">
        <div class="header color1">Eco-Village Network</div>
        <div class="widget-content">
          <!-- Widget items with linear icons and color gradients -->
          <div class="widget-item color2"><i class="lni lni-world"></i> Resource Locator</div>
          <div class="widget-item color3"><i class="lni lni-seedling"></i> Eco Market</div>
          <!-- ... More widgets -->
        </div>
      </div>
    </div>
    
    <!-- Repeat for other columns with different components -->
    <!-- ... -->

  </div>
</div>
