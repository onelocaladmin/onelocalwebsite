<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Rainbow Spiral Pie Charts</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .map {
            position: absolute;
            top: 20%;
            left: 10%;
            transform: rotate(45deg);
        }

        .contribution-types {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        .flowplans {
            position: absolute;
            top: 60%;
            left: 80%;
            transform: translateX(-50%) rotate(90deg);
        }

        .contribution-history {
            position: absolute;
            top: 80%;
            left: 20%;
            transform: translateX(-50%) rotate(135deg);
        }

        .rainbow-pie {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet,
                red
            );
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .icon {
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map">
            <div class="rainbow-pie"></div>
            <div class="icon">üó∫Ô∏è Map</div>
        </div>
        <div class="contribution-types">
            <div class="rainbow-pie"></div>
            <div class="icon">üí∞ Contribution Types</div>
        </div>
        <div class="flowplans">
            <div class="rainbow-pie"></div>
            <div class="icon">üåä Flowplans</div>
        </div>
        <div class="contribution-history">
            <div class="rainbow-pie"></div>
            <div class="icon">üåº Contribution History Flower of Life</div>
        </div>
    </div>
</body>
</html>
