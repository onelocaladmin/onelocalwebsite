<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Sprinkles</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sprinkle {
            animation: pulse 1.5s ease-in-out infinite alternate;
            transform-origin: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <object data="http://onelocal.one/sprinkles.svg" type="image/svg+xml" width="151" height="151"></object>
</body>
</html>
