<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsubscribe Confirmation</title>
<style>
    /* Enhanced styling for larger display */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    #unsubscribeButton {
        font-size: 24px; /* Larger font size */
        padding: 20px 40px; /* Larger padding for a bigger button */
        background-color: #007bff; /* Bootstrap primary button color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #unsubscribeButton:hover {
        background-color: #0056b3; /* Darker shade for hover effect */
    }
    #unsubscribeMessage {
        display: none;
        color: red;
        font-size: 32px; /* Larger font size for the message */
        margin-top: 30px;
    }
</style>
</head>
<body>

<button id="unsubscribeButton">Unsubscribe</button>
<p id="unsubscribeMessage">You're unsubscribed</p>

<script>
    // JavaScript to handle button click and display message
    document.getElementById('unsubscribeButton').onclick = function() {
        document.getElementById('unsubscribeMessage').style.display = 'block';
        // Optionally, disable the button after click to prevent multiple unsubscribes
        this.disabled = true;
    };
</script>

</body>
</html>
