<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Voting System</title>
    <!-- Add CSS links here (if any) -->
</head>
<body>
    <header>
        <img src="path_to_logo.png" alt="Organization Logo">
        <h1>Vote on Bylaw Amendment - Addition of 'Investor' Stakeholder Class</h1>
        <div class="user-profile">
            <!-- User profile and logout functionality here -->
        </div>
    </header>

    <main>
        <section id="voting-section">
            <h2>Proposal Summary</h2>
            <p>Brief description of the proposal...</p>

            <form id="voting-form">
                <input type="radio" id="yes" name="vote" value="yes">
                <label for="yes">Yes</label><br>

                <input type="radio" id="no" name="vote" value="no">
                <label for="no">No</label><br>

                <input type="radio" id="abstain" name="vote" value="abstain">
                <label for="abstain">Abstain</label><br>

                <button type="submit">Submit Vote</button>
            </form>
        </section>

        <section id="information-section">
            <h2>Detailed Proposal</h2>
            <p>Full text of the proposed bylaw change...</p>
            <!-- More content here -->
        </section>

        <section id="discussion-forum">
            <h2>Discussion Forum</h2>
            <!-- Forum content and functionality here -->
        </section>
    </main>

    <footer>
        <p>Contact information and links...</p>
        <!-- More footer content here -->
    </footer>

    <!-- Add JavaScript files here (if any) -->
</body>
</html>
