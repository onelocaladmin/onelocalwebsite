<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px;
        }
        .column {
            width: 30%;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .column {
                width: 100%;
            }
        }
        .vote-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        function submitVote() {
            // Placeholder for submit vote logic
            alert("Vote submitted!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Vote on Bylaw Amendment - Addition of 'Investor' Stakeholder Class</h1>
    </header>
    <div class="main-content">
        <div class="column">
            <h2>Vote Here</h2>
            <input type="radio" name="vote" id="yes" value="yes"><label for="yes">Yes</label><br>
            <input type="radio" name="vote" id="no" value="no"><label for="no">No</label><br>
            <input type="radio" name="vote" id="abstain" value="abstain"><label for="abstain">Abstain</label><br>
            <button class="vote-button" onclick="submitVote()">Submit Vote</button>
        </div>
        <div class="column">
            <h2>Detailed Proposal</h2>
            <p>Here is the detailed text of the proposal...</p>
        </div>
        <div class="column">
            <h2>Discussion Forum</h2>
            <p>Comments and discussions go here...</p>
        </div>
    </div>
    <footer>
        <p>Contact Information | FAQ | Legal Notice</p>
    </footer>
</body>
</html>
