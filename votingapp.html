<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Political Engagement</title>
    <!-- Replace 'styles.css' with the actual path to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with navigation tabs -->
    <header>
        <nav>
            <ul id="nav-tabs">
                <li><a href="#indy-dao">Indy Dao</a></li>
                <li><a href="#dao-governance">Dao Governance</a></li>
                <li><a href="#political-engagement">Political Engagement</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area with policy proposal and voting results -->
    <main>
        <section id="policy-proposal">
            <h1>Policy Proposal</h1>
            <p>The Non-related per-household limit should be increased to 7 non-related tenants per household.</p>
            
            <!-- Voting results with progress bars -->
            <div id="voting-results">
                <div class="vote">
                    <label for="yes-bar">Yes</label>
                    <progress id="yes-bar" value="70" max="100">70%</progress>
                    <span>70%</span>
                </div>
                <div class="vote">
                    <label for="no-bar">No</label>
                    <progress id="no-bar" value="30" max="100">30%</progress>
                    <span>30%</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Discussion Forum sidebar -->
    <aside id="discussion-forum">
        <h2>Discussion Forum</h2>
        <!-- Forum entries would be dynamically populated here -->
        <div class="forum-entry">
            <p class="user-comment">User Comment...</p>
            <!-- Additional comments -->
        </div>
        <!-- Add form for new comments -->
        <form id="new-comment-form">
            <textarea id="new-comment" name="new-comment" placeholder="Write your comment..."></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </aside>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 DAO Political Engagement Platform</p>
    </footer>

    <!-- Replace 'scripts.js' with the actual path to your JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
