<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Governance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .top-nav {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-sidebar {
            width: 20%;
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
        }
        .proposal-list {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
        .proposal {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .proposal-title {
            font-weight: bold;
        }
        .proposal-status {
            padding: 2px 5px;
            border-radius: 5px;
            color: #fff;
        }
        .rejected {
            background-color: #dc3545;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .filter-sidebar, .proposal-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div>Indy Dao</div>
        <div>Dao Governance</div>
        <div>Political Engagement</div>
    </div>
    <div class="container">
        <aside class="filter-sidebar">
            <!-- Filter options here -->
        </aside>
        <main class="proposal-list">
            <!-- Proposals will be listed here -->
            <div class="proposal">
                <div class="proposal-header">
                    <span class="proposal-title">Test Grant Round</span>
                    <span class="proposal-status rejected">REJECTED</span>
                </div>
                <div>GRANTMAKING - Ended Dec 01, 2023</div>
            </div>
            <!-- Repeat for each proposal -->
        </main>
    </div>
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
