<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Political Engagement Dashboard</title>
<style>
    /* General Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    /* Navigation Styles */
    .tab {
        padding: 10px 15px;
        background: #eee;
        display: inline-block;
        border-radius: 5px;
        margin-right: 5px;
        cursor: pointer;
    }
    .tab.active {
        background-color: #333;
        color: #fff;
    }

    /* Card Styles */
    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        padding: 20px;
    }

    /* Flexbox Layout */
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    /* Component Specific Styles */
    /* ... */

</style>
</head>
<body>

<!-- Navigation Tabs -->
<div id="tabs" class="flex-container">
    <div class="tab active" onclick="changeTab('governance')">Governance</div>
    <div class="tab" onclick="changeTab('engagement')">Engagement</div>
    <!-- Add more tabs as needed -->
</div>

<!-- Main Content -->
<div id="main-content" class="flex-container">
    
    <!-- Placeholder for Dynamic Content -->
    <!-- Content will change based on tab selection -->
    
</div>

<script>
    // Function to change active tab and content
    function changeTab(tabName) {
        // Set all tabs to inactive
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Set the clicked tab to active
        document.querySelector(`.tab[onclick="changeTab('${tabName}')"]`).classList.add('active');
        
        // Placeholder: Logic to update main content based on the tab
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `<div class="card">Content for ${tabName}</div>`;
        
        // More complex logic would be needed to fetch and display the actual content
    }

    // Initial call to populate content for the default active tab
    changeTab('governance');
</script>

</body>
</html>
