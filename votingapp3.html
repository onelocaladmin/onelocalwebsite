<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People DAO Engagement Platform</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    /* Add custom styles here */
    .header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e3e4e6;
        padding: 10px 0;
    }
    .nav-item {
        margin-right: 20px;
    }
    .nav-link {
        color: #495057;
    }
    .active-tab {
        border-bottom: 3px solid #007bff;
    }
    .proposal-card {
        border: 1px solid #e3e4e6;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 5px;
    }
    .proposal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .proposal-body {
        margin-top: 15px;
    }
    .proposal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }
    .feedback-icon {
        color: #007bff;
        margin-right: 5px;
    }
    /* Further styling is needed */
</style>
</head>
<body>

<div class="container-fluid">
    <header class="header">
        <div class="row">
            <div class="col">
                <!-- Navigation -->
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link active-tab" href="#">Governance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Engagement</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <!-- Scope Selector -->
                <div class="float-right">
                    <select class="custom-select">
                        <option selected>Global</option>
                        <option value="1">National</option>
                        <option value="2">State</option>
                        <option value="3">Local</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <main class="mt-3">
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar -->
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Econ Policy</a>
                    <!-- Add other categories here -->
                </div>
            </div>
            <div class="col-md-9">
                <!-- Content -->
                <div class="row">
                    <!-- Proposals Column -->
                    <div class="col-md-8">
                        <div class="proposal-card">
                            <div class="proposal-header">
                                <h5>Proposal 1</h5>
                                <span>üëç 15 üëé 3</span>
                            </div>
                            <div class="proposal-body">
                                <p>Point 1: draft legislation to create term limits</p>
                                <p>Point 2: form action committee to get signatures</p>
                            </div>
                            <div class="proposal-footer">
                                <div>
                                    <i class="fas fa-thumbs-up feedback-icon"></i>
                                    <i class="fas fa-thumbs-down feedback-icon"></i>
                                </div>
                                <div>
                                    <!-- Comment Section -->
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other proposals -->
                    </div>
                    
                    <!-- Polls Column -->
                    <div class="col-md-4">
                        <!-- Polls will go here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
