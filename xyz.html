<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festive Interface with Heavy Snowfall</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #000000; /* Black background */
    background-image: url('https://i.imgur.com/W4aWwHn.jpg')
    color: #ffffff;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling */
  }

  .snowflake {
    color: #ffffff;
    font-size: 1em;
    position: fixed;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
    }
  }

  .button {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background-color: #e74c3c;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-transform: uppercase;
    outline: none;
    position: relative;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
    }
  }
</style>
</head>
<body>
  <!-- Snowflakes -->
  <script>
    // JavaScript to create a heavy snow effect
    window.addEventListener('DOMContentLoaded', (event) => {
      const snowflakeChar = '‚ùÑ';
      const numberOfSnowflakes = 200; // Increase the number of snowflakes for a heavier snow effect

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const element = document.createElement('div');
        element.classList.add('snowflake');
        element.innerHTML = snowflakeChar;
        document.body.appendChild(element);
        setTimeout(() => {
          element.style.cssText += `left: ${Math.random() * 100}vw;`;
          element.style.cssText += `animation-duration: ${Math.random() * 5 + 3}s;`; // Varied animation durations
          element.style.cssText += `font-size: ${Math.random() * 20 + 10}px;`; // Varied sizes for snowflakes
          element.style.cssText += `opacity: ${Math.random() * 0.5 + 0.3};`; // Varied opacity for more depth
        }, 10);
      }
    });
  </script>
  <!-- Buttons -->
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
  </div>
</body>
</html>
