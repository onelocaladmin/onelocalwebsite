<!DOCTYPE html>
<html>
<head>
  <title>Social Coordination Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Social Coordination Interface</h1>
    </div>
    <div id="content">
      <div id="left-column">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
      <div id="right-column">
        <div id="profile-picture">
          <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div id="profile-info">
          <h2>John Doe</h2>
          <p>Software Engineer</p>
          <p>Location: San Francisco, CA</p>
          <p>Website: www.johndoe.com</p>
        </div>
        <div id="social-media-icons">
          <a href="#"><img src="social-media-icons/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="social-media-icons/twitter.png" alt="Twitter"></a>
          <a href="#"><img src="social-media-icons/linkedin.png" alt="LinkedIn"></a>
          <a href="#"><img src="social-media-icons/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="social-media-icons/pinterest.png" alt="Pinterest"></a>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright 2023 Social Coordination Interface</p>
    </div>
  </div>
</body>
</html>
