<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festive Coordination Platform</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #003366; /* Deep blue like a winter night */
    color: #ffffff;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .snowflake {
    color: #ffffff;
    font-size: 1em;
    position: fixed;
    opacity: 0.8;
    animation-name: fall;
    animation-duration: 10s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh);
    }
  }
  .container {
    padding: 20px;
  }
  button {
    background-color: #d64d4d;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 4px #999;
  }
  button:hover {
    background-color: #b33b3b;
  }
  button:active {
    background-color: #b33b3b;
    box-shadow: 0 2px #666;
    transform: translateY(2px);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Festive Coordination Platform</h1>
    <!-- Add your buttons and widgets here -->
    <button>Click Me</button>
    <button>Another Button</button>
    <!-- ... -->
  </div>
  <script>
    // JavaScript for creating the snowflakes
    window.onload = function() {
      var snowflakes = 50;
      // Get the container where we'll append our snowflakes
      var container = document.querySelector('body');
      for (var i = 0; i < snowflakes; i++) {
        var snowflakeDiv = document.createElement('div');
        snowflakeDiv.innerHTML = '❄';
        snowflakeDiv.style.left = Math.random() * 100 + 'vw';
        snowflakeDiv.style.animationDelay = Math.random() * 5 + 's';
        snowflakeDiv.style.fontSize = Math.random() * 24 + 10 + 'px';
        snowflakeDiv.classList.add('snowflake');
        container.appendChild(snowflakeDiv);
      }
    };
  </script>
</body>
</html>
