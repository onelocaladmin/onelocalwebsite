<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festive Town Interface</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-image: url('path_to_your_image.jpg');
    background-size: cover;
    background-attachment: fixed;
    color: white;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
  }
  .navbar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .navbar a:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
  .content {
    max-width: 1200px;
    margin: 50px auto;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
  }
  .footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div class="content">
  <h1>Welcome to our Festive Town</h1>
  <p>Explore the magic of our winter wonderland, where every corner is filled with joy and the spirit of the holidays.</p>
</div>

<div class="footer">
  <p>Â© 2023 Festive Town. All rights reserved.</p>
</div>

</body>
</html>
